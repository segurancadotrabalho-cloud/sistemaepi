        const PermissionModal = ({ isOpen, onClose }) => {

        const SearchableSelect = ({ options, value, onChange, placeholder, disabled }) => {
            const [search, setSearch] = useState('');
            const [isOpen, setIsOpen] = useState(false);
            const wrapperRef = useRef(null);
            
            const filtered = options.filter(opt => opt.label.toLowerCase().includes(search.toLowerCase()));

            useEffect(() => {
                const handleClickOutside = (event) => { if (wrapperRef.current && !wrapperRef.current.contains(event.target)) setIsOpen(false); };
                document.addEventListener("mousedown", handleClickOutside);
                return () => document.removeEventListener("mousedown", handleClickOutside);
            }, []);

            const selected = options.find(o => o.value === value);

            return (
                <div className="relative" ref={wrapperRef}>
                    <div className={`w-full p-3 bg-white border border-slate-200 rounded-lg text-sm flex justify-between items-center cursor-pointer transition-colors ${disabled ? 'opacity-50 pointer-events-none bg-slate-100' : 'hover:border-brand-500'}`} onClick={() => !disabled && setIsOpen(!isOpen)}>

                        <div className="absolute z-50 w-full mt-1 bg-white border border-slate-200 rounded-lg shadow-xl max-h-60 overflow-hidden flex flex-col animate-in fade-in zoom-in duration-100">
                            <input type="text" className="p-3 border-b border-slate-100 text-sm outline-none bg-slate-50 focus:bg-white transition-colors" placeholder="Filtrar..." value={search} onChange={(e) => setSearch(e.target.value)} autoFocus />
                            <div className="overflow-y-auto flex-1">
                                {filtered.length > 0 ? filtered.map(opt => (

                            </div>
                        </div>
                    )}

            );
        };

        const Modal = ({ isOpen, onClose, title, children, fullScreen = false, maxWidth = "max-w-xl" }) => {
            if (!isOpen) return null;
            return (

        const SignaturePad = ({ onSave, onCancel, canImport }) => {
            const canvasRef = useRef(null);
            const isDrawing = useRef(false);

            useEffect(() => {
                const resize = () => {
                    const c = canvasRef.current;
                    if(!c) return;
                    const r = c.parentElement.getBoundingClientRect();
                    c.width = r.width;
                    c.height = r.height;
                    const ctx = c.getContext('2d');
                    ctx.lineWidth = 4; ctx.lineCap = 'round'; ctx.strokeStyle = '#000';
                };
                setTimeout(resize, 100);
                window.addEventListener('resize', resize);
                return () => window.removeEventListener('resize', resize);
            }, []);

            const getPos = (e) => {
                const r = canvasRef.current.getBoundingClientRect();
                const x = (e.touches ? e.touches[0].clientX : e.clientX) - r.left;
                const y = (e.touches ? e.touches[0].clientY : e.clientY) - r.top;
                return { x, y };
            };

            const start = (e) => {
                if (e.cancelable) e.preventDefault();
                isDrawing.current = true;
                const ctx = canvasRef.current.getContext('2d');
                const {x, y} = getPos(e);
                ctx.beginPath();
                ctx.moveTo(x, y);
            };

            const move = (e) => {
                if (e.cancelable) e.preventDefault();
                if(!isDrawing.current) return;
                const ctx = canvasRef.current.getContext('2d');
                const {x, y} = getPos(e);
                ctx.lineTo(x, y);
                ctx.stroke();
            };

            const end = (e) => {
                if (e.cancelable) e.preventDefault();
                isDrawing.current = false;
            };

            const clear = () => {
                const c = canvasRef.current;
                c.getContext('2d').clearRect(0, 0, c.width, c.height);
            };

            // Função que injeta a foto, remove o fundo branco e escurece a caneta
            const handleImageUpload = (e) => {
                const file = e.target.files[0];
                if(!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = canvasRef.current;
                        const ctx = canvas.getContext('2d');
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        
                        // Desenhar a imagem redimensionada
                        const scale = Math.min(canvas.width / img.width, canvas.height / img.height);
                        const x = (canvas.width / 2) - (img.width / 2) * scale;
                        const y = (canvas.height / 2) - (img.height / 2) * scale;
                        ctx.drawImage(img, x, y, img.width * scale, img.height * scale);

                        // Remover fundo branco e realçar traços escuros
                        const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const data = imgData.data;
                        for(let i = 0; i < data.length; i += 4) {
                            const r = data[i];
                            const g = data[i+1];
                            const b = data[i+2];
                            
                            // Se o pixel for claro (papel branco/cinza)
                            if(r > 150 && g > 150 && b > 150) {
                                data[i+3] = 0; // Torna transparente
                            } else {
                                // Escurece os traços da caneta
                                data[i] = 0; 
                                data[i+1] = 0; 
                                data[i+2] = 0;
                            }
                        }
                        ctx.putImageData(imgData, 0, 0);
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            };

        function App() {

            // Métrica do Dashboard

                const now = new Date();

                const dayOfWeek = now.getDay(); 
                const startOfWeek = new Date(startOfDay);
                startOfWeek.setDate(startOfDay.getDate() - dayOfWeek);
                const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);

                let epiMap = {}; 

                deliveries.forEach(d => {
                    if (d.status !== 'signed') return;
                    const dDate = d.createdAt?.toDate ? d.createdAt.toDate() : new Date(d.createdAt?.seconds ? d.createdAt.seconds*1000 : d.createdAt);
                    const qty = parseInt(d.quantityDelivered) || 1;
                    const id = d.epiId || d.epiName;

                    if (!epiMap[id]) {
                        epiMap[id] = { name: d.epiName, ca: d.epiCA, today: 0, week: 0, month: 0 };
                    }
                    
                    if (dDate >= startOfDay) epiMap[id].today += qty;
                    if (dDate >= startOfWeek) epiMap[id].week += qty;
                    if (dDate >= startOfMonth) epiMap[id].month += qty;
                });

                const fullReport = Object.values(epiMap)
                    .filter(i => i.month > 0 || i.week > 0 || i.today > 0)
                    .sort((a, b) => b.month - a.month);
                
                const stats = { 
                    today: fullReport.reduce((acc, i) => acc + i.today, 0),
                    week: fullReport.reduce((acc, i) => acc + i.week, 0),
                    month: fullReport.reduce((acc, i) => acc + i.month, 0),

                };

            useEffect(() => {

            const handleLogin = async (email, pass, rememberMe) => {

                    const persistence = rememberMe ? firebase.auth.Auth.Persistence.LOCAL : firebase.auth.Auth.Persistence.SESSION;
                    await auth.setPersistence(persistence);

                } catch(e) {
                    setAuthLoading(false);
                    setAuthError("Credenciais inválidas.");

            };

            const handleLogout = () => { auth.signOut(); };

            useEffect(() => {
                if (isSuperAdmin && view !== 'admin-panel') {
                    setView('admin-panel');
                }
            }, [isSuperAdmin, view]);

            // --- CARREGAR DADOS DA RAIZ PARTILHADA ---
            useEffect(() => {
                if(!user || !db) return;
                
                const err = (e) => { 
                    console.error(e); 
                    if(e.code === 'permission-denied' && !isSuperAdmin) setPermissionError(true); 
                };
                
                let unPerms = () => {};
                let un1 = () => {}, un2 = () => {}, un3 = () => {}, un4 = () => {};

                unPerms = getRef('permissions').onSnapshot(snap => {
                    const data = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    setAdminUsers(data);
                    
                    if (isSuperAdmin) {
                        setPermissions({ canImportSignature: true });
                    } else {
                        const myPerm = data.find(p => p.email && user.email && p.email.toLowerCase().trim() === user.email.toLowerCase().trim());
                        if (myPerm) {
                            setPermissions({ canImportSignature: myPerm.canImportSignature === true });
                            setMyPermId(myPerm.id);
                        } else {
                            setPermissions({ canImportSignature: false });
                            setMyPermId(null);
                        }
                    }
                }, err);

                if (!isSuperAdmin) {
                    const isLegacyUser = user.email && user.email.toLowerCase() === 'segurancadotrabalho@macboot.com.br';
                    const filterMyData = (snap) => {
                        return snap.docs.map(d => ({ id: d.id, ...d.data() })).filter(item => {
                            return item.addedBy === user.email || (!item.addedBy && isLegacyUser);
                        });
                    };

                    un1 = getRef('employees').onSnapshot(s => setEmployees(filterMyData(s)), err);
                    un2 = getRef('inventory').onSnapshot(s => setInventory(filterMyData(s)), err);
                    un3 = getRef('deliveries').orderBy('createdAt', 'desc').onSnapshot(s => setDeliveries(filterMyData(s)), err);
                    un4 = getRef('companies').onSnapshot(s => setCompanies(filterMyData(s)), err);
                }
                
                return () => { unPerms(); un1(); un2(); un3(); un4(); };
            }, [user, isSuperAdmin]);

            useEffect(() => {
                if (!isSuperAdmin && user && myPermId && employees.length >= 0) {
                    getRef('permissions').doc(myPermId).update({
                        employeeCount: employees.length
                    }).catch(() => {}); 
                }
            }, [employees.length, myPermId, isSuperAdmin, user]);

            // --- FUNÇÕES DE ADMINISTRAÇÃO (GABRIEL) ---
            const handleAddAdminUser = async () => {
                if (!newAdmin.email) return alert("Preencha o e-mail.");
                try {
                    await getRef('permissions').add({
                        email: newAdmin.email.toLowerCase().trim(),
                        canImportSignature: newAdmin.canImportSignature,
                        employeeCount: 0
                    });
                    setNewAdmin({ email: '', canImportSignature: false });
                } catch(e) { if(e.code==='permission-denied') setPermissionError(true); }
            };

            const handleDeleteAdminUser = async (id) => {
                if(!confirm("Remover o acesso deste utilizador?")) return;
                try { await getRef('permissions').doc(id).delete(); } 
                catch(e) { if(e.code==='permission-denied') setPermissionError(true); }
            };

            const togglePermission = async (id, currentVal) => {
                try { await getRef('permissions').doc(id).update({ canImportSignature: !currentVal }); }
                catch(e) { console.error(e); }
            };

            // --- FUNÇÕES ORIGINAIS DO SISTEMA ---
            const importData = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const loader = document.getElementById('initial-loader');
                if(loader) { loader.style.display = 'flex'; loader.innerHTML = '<h2 class="text-xl font-bold">RESTAURANDO...</h2>'; }

                const reader = new FileReader();
                reader.onload = async (event) => {
                    try {
                        const json = JSON.parse(event.target.result);
                        const BATCH_SIZE = 400;
                        let ops = [];

                        if(json.companies) json.companies.forEach(comp => ops.push({ type: 'set', ref: getRef('companies').doc(comp.id || getRef('companies').doc().id), data: { ...comp, createdAt: new Date(), addedBy: comp.addedBy || user.email } }));
                        if(json.employees) json.employees.forEach(emp => ops.push({ type: 'set', ref: getRef('employees').doc(emp.id || getRef('employees').doc().id), data: { ...emp, createdAt: new Date(), addedBy: emp.addedBy || user.email } }));
                        if(json.inventory) json.inventory.forEach(inv => ops.push({ type: 'set', ref: getRef('inventory').doc(inv.id || getRef('inventory').doc().id), data: { ...inv, quantity: isNaN(parseInt(inv.quantity)) ? 0 : parseInt(inv.quantity), createdAt: new Date(), addedBy: inv.addedBy || user.email } }));
                        if(json.deliveries) json.deliveries.forEach(del => ops.push({ type: 'set', ref: getRef('deliveries').doc(del.id || getRef('deliveries').doc().id), data: { ...del, createdAt: new Date(del.createdAt), addedBy: del.addedBy || user.email } }));

                        for (let i = 0; i < ops.length; i += BATCH_SIZE) {
                            const batch = db.batch();
                            ops.slice(i, i + BATCH_SIZE).forEach(op => batch.set(op.ref, op.data));
                            await batch.commit();
                        }
                        alert("Restauração concluída no seu cofre!");

                    finally { if(loader) loader.style.display = 'none'; e.target.value = ''; }

                reader.readAsText(file);

            const exportData = () => {

            const handleDelete = async (col, id) => {

            const handleAddCompany = async () => {

                    await getRef('companies').add({...newCompany, createdAt: new Date(), addedBy: user.email});

                    await getRef('employees').add({...newEmployee, createdAt: new Date(), addedBy: user.email});

            const handleBulkDelete = async () => {
                if(!confirm(`Tem a certeza que deseja excluir ${selectedEmployees.length} colaborador(es)?`)) return;

                    const batch = db.batch();
                    selectedEmployees.forEach(id => batch.delete(getRef('employees').doc(id)));

                } catch(e) { if(e.code==='permission-denied') setPermissionError(true); }

            const handleBulkUpdateCompany = async () => {

                try {
                    const batch = db.batch();
                    selectedEmployees.forEach(id => batch.update(getRef('employees').doc(id), { companyId: bulkCompanyId }));
                    await batch.commit(); handleToggleModal('bulkEdit', false); setSelectedEmployees([]); setBulkCompanyId('');

            const handleAddInventory = async () => {
                if(inventory.some(i => i.name === newInventory.name && i.ca === newInventory.ca)) return alert("Item já existe!");

                    await getRef('inventory').add({...newInventory, quantity: +newInventory.quantity, createdAt: new Date(), addedBy: user.email});
                    handleToggleModal('addInv', false); setNewInventory({name:'', ca:'', quantity:0});

            const handleAddStock = async () => {
                const addQty = parseInt(stockToAdd.add);
                if(isNaN(addQty) || addQty <= 0) return alert("Quantidade inválida.");
                try {
                    await getRef('inventory').doc(stockToAdd.id).update({ quantity: parseInt(stockToAdd.current || 0) + addQty });
                    handleToggleModal('addStock', false);
                } catch(e) { if(e.code==='permission-denied') setPermissionError(true); }
            };

            const handleImport = async () => {
                const lines = importText.split('\n').filter(l => l.trim());
                const batch = db.batch();
                let count = 0;
                for (const line of lines) {
                    const p = line.split(/[,;\t]/).map(s => s.trim());
                    if (importType === 'employees' && p.length >= 3) {
                        batch.set(getRef('employees').doc(), { name: p[0], role: p[1], sector: p[2], companyId: importCompany || null, createdAt: new Date(), addedBy: user.email }); count++;
                    } else if (importType === 'inventory' && p.length >= 4) {
                        batch.set(getRef('inventory').doc(), { name: p[0], complement: p[1], ca: p[2], quantity: parseInt(p[3]) || 0, createdAt: new Date(), addedBy: user.email }); count++;
                    }
                }
                await batch.commit();
                setImportText(''); handleToggleModal('import', false); alert(`${count} registos importados!`);
