        const PermissionModal = ({ isOpen, onClose }) => {

            );
        };

        const SearchableSelect = ({ options, value, onChange, placeholder, disabled }) => {
            const [search, setSearch] = useState('');
            const [isOpen, setIsOpen] = useState(false);
            const wrapperRef = useRef(null);
            
            const filtered = options.filter(opt => opt.label.toLowerCase().includes(search.toLowerCase()));

            useEffect(() => {
                const handleClickOutside = (event) => { if (wrapperRef.current && !wrapperRef.current.contains(event.target)) setIsOpen(false); };
                document.addEventListener("mousedown", handleClickOutside);
                return () => document.removeEventListener("mousedown", handleClickOutside);
            }, []);

            const selected = options.find(o => o.value === value);

            return (
                <div className="relative" ref={wrapperRef}>
                    <div className={`w-full p-4 bg-white border-2 border-gray-100 rounded-2xl text-sm flex justify-between items-center cursor-pointer transition-colors ${disabled ? 'opacity-50 pointer-events-none bg-gray-100' : 'hover:border-blue-500 focus:border-blue-500'}`} onClick={() => !disabled && setIsOpen(!isOpen)}>
                        <span className={selected ? 'text-gray-800 font-bold' : 'text-gray-400'}>{selected ? selected.label : placeholder}</span>
                        <IconSearch size={16} className="text-gray-400"/>
                    </div>
                    {isOpen && (
                        <div className="absolute z-50 w-full mt-2 bg-white border border-gray-100 rounded-2xl shadow-xl max-h-60 overflow-hidden flex flex-col animate-in fade-in zoom-in duration-100">
                            <input type="text" className="p-4 border-b border-gray-100 text-sm outline-none bg-gray-50 focus:bg-white transition-colors font-bold" placeholder="Filtrar..." value={search} onChange={(e) => setSearch(e.target.value)} autoFocus />
                            <div className="overflow-y-auto flex-1">
                                {filtered.length > 0 ? filtered.map(opt => (
                                    <div key={opt.value} className="p-4 hover:bg-blue-50 text-sm cursor-pointer transition-colors border-b border-gray-50 last:border-0" onClick={() => { onChange(opt.value); setIsOpen(false); setSearch(''); }}>
                                        <div className="font-bold text-gray-800">{opt.main}</div>
                                        {opt.sub && <div className="text-xs text-gray-500 mt-1">{opt.sub}</div>}
                                    </div>
                                )) : <div className="p-4 text-center text-xs text-gray-400 italic font-bold">Nada encontrado</div>}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const Modal = ({ isOpen, onClose, title, children, maxWidth = "max-w-2xl" }) => {
            if (!isOpen) return null;
            return (

                        </div>
                    </div>
                </div>

        };

        const SignaturePad = ({ onSave, onCancel, canImport }) => {
            const canvasRef = useRef(null);
            const [isDrawing, setIsDrawing] = useState(false);

            useEffect(() => {
                const timer = setTimeout(() => {
                    const canvas = canvasRef.current;
                    if (!canvas) return;
                    const ctx = canvas.getContext('2d');
                    const ratio = window.devicePixelRatio || 1;
                    const rect = canvas.getBoundingClientRect();
                    if (rect.width === 0 || rect.height === 0) return;
                    canvas.width = rect.width * ratio;
                    canvas.height = rect.height * ratio;
                    ctx.scale(ratio, ratio);
                    ctx.lineWidth = 3;
                    ctx.lineCap = 'round';
                    ctx.strokeStyle = '#000';
                }, 100);
                return () => clearTimeout(timer);
            }, []);

            const getPos = (e) => {
                const canvas = canvasRef.current;
                if (!canvas) return { x: 0, y: 0 };
                const rect = canvas.getBoundingClientRect();
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                return { x: clientX - rect.left, y: clientY - rect.top };
            };

            const startDrawing = (e) => {
                setIsDrawing(true);
                const { x, y } = getPos(e);
                const ctx = canvasRef.current.getContext('2d');
                ctx.beginPath();
                ctx.moveTo(x, y);
            };

            const draw = (e) => {
                if (!isDrawing) return;
                if (e.cancelable) e.preventDefault();
                const { x, y } = getPos(e);
                const ctx = canvasRef.current.getContext('2d');
                ctx.lineTo(x, y);
                ctx.stroke();
            };

            const stopDrawing = () => setIsDrawing(false);

            const clear = () => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                ctx.save();
                ctx.setTransform(1, 0, 0, 1, 0, 0);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.restore();
            };

            const handleSave = () => {
                if (canvasRef.current) onSave(canvasRef.current.toDataURL('image/png'));
            };

            const handleImageUpload = (e) => {
                const file = e.target.files[0];
                if(!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = canvasRef.current;
                        const ctx = canvas.getContext('2d');
                        ctx.save();
                        ctx.setTransform(1, 0, 0, 1, 0, 0); 
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        
                        const scale = Math.min(canvas.width / img.width, canvas.height / img.height);
                        const x = (canvas.width / 2) - (img.width / 2) * scale;
                        const y = (canvas.height / 2) - (img.height / 2) * scale;
                        ctx.drawImage(img, x, y, img.width * scale, img.height * scale);

                        const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const data = imgData.data;
                        for(let i = 0; i < data.length; i += 4) {
                            const r = data[i], g = data[i+1], b = data[i+2];
                            if(r > 160 && g > 160 && b > 160) {
                                data[i+3] = 0; // Torna o fundo branco transparente
                            } else {
                                data[i] = 0; data[i+1] = 0; data[i+2] = 0; // Escurece o traço
                            }
                        }
                        ctx.putImageData(imgData, 0, 0);
                        ctx.restore();
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            };

            return (
                <div className="space-y-6">
                    <div className="bg-gray-50 p-1 rounded-2xl border-2 border-gray-100 overflow-hidden relative group">
                        <canvas
                            ref={canvasRef}
                            onMouseDown={startDrawing} onMouseMove={draw} onMouseUp={stopDrawing} onMouseOut={stopDrawing}
                            onTouchStart={startDrawing} onTouchMove={draw} onTouchEnd={stopDrawing}
                            className="w-full h-48 bg-white cursor-crosshair touch-none block"
                            style={{ width: '100%', height: '12rem' }}
                        />
                        <p className="absolute bottom-2 right-2 text-[10px] text-gray-300 pointer-events-none font-bold uppercase">Área de Assinatura</p>
                        
                        {canImport && (
                            <label className="absolute top-3 right-3 bg-white border border-gray-200 text-gray-600 px-3 py-2 rounded-xl shadow-sm cursor-pointer hover:bg-gray-50 flex items-center gap-2 text-xs font-bold transition-all active:scale-95 z-10">
                                <IconImage size={16} className="text-blue-600" /> Importar Papel
                                <input type="file" accept="image/*" onChange={handleImageUpload} className="hidden" />
                            </label>
                        )}
                    </div>
                    <div className="flex flex-col sm:flex-row justify-between gap-4">
                        <button onClick={clear} className="px-6 py-3 text-red-600 hover:bg-red-50 rounded-xl font-bold transition-colors border border-red-100">Limpar Quadro</button>
                        <div className="flex gap-2">
                            <button onClick={onCancel} className="px-6 py-3 text-gray-500 hover:bg-gray-100 rounded-xl font-bold transition-colors">Cancelar</button>
                            <button onClick={handleSave} className="px-8 py-3 bg-blue-600 text-white rounded-xl font-black hover:bg-blue-700 shadow-lg active:scale-95 transition-all"> Confirmar </button>
                        </div>
                    </div>
                </div>
            );
        };

        const LoginScreen = ({ onLogin, error, loading }) => (
            <div className="h-screen flex items-center justify-center bg-gray-50 p-4 font-sans relative">
                {isCanvasEnvironment && (
                    <div className="absolute top-4 bg-amber-100 text-amber-800 px-4 py-2 rounded-xl text-xs font-bold border border-amber-200 text-center max-w-sm">
                        Modo Simulador Canvas Ativo.<br/>Clique em "Entrar" para aceder ao sistema como Administrador para testes.
                    </div>
                )}
                <div className="bg-white p-10 rounded-[40px] shadow-xl w-full max-w-md border border-gray-100">
                    <div className="text-center mb-10">
                        <div className="w-20 h-20 bg-blue-600 rounded-3xl flex items-center justify-center text-white mx-auto mb-6 shadow-lg shadow-blue-200">
                            <IconShieldCheck size={48} strokeWidth={1.5} />
                        </div>
                        <h2 className="text-3xl font-black text-gray-800 tracking-tighter">EPI PRO SaaS</h2>
                        <p className="text-gray-500 text-sm mt-2 font-medium tracking-widest uppercase">Acesso a Cofre Privado</p>
                    </div>
                    <form onSubmit={onLogin} className="space-y-5">
                        <div>
                            <label className="text-[10px] font-black text-gray-400 uppercase tracking-widest pl-2">E-mail de Acesso</label>
                            <input name="email" type="email" required defaultValue={isCanvasEnvironment ? SUPER_ADMIN_EMAIL : ''} className="w-full p-4 mt-1 border-2 border-gray-100 rounded-2xl outline-none focus:border-blue-500 font-bold text-gray-700 transition-colors" placeholder="cliente@empresa.com" />
                        </div>
                        <div>
                            <label className="text-[10px] font-black text-gray-400 uppercase tracking-widest pl-2">Palavra-passe</label>
                            <input name="password" type="password" required defaultValue={isCanvasEnvironment ? 'teste123' : ''} className="w-full p-4 mt-1 border-2 border-gray-100 rounded-2xl outline-none focus:border-blue-500 font-bold text-gray-700 transition-colors" placeholder="••••••••" />
                        </div>
                        {error && <div className="p-4 bg-red-50 text-red-600 text-sm font-bold rounded-2xl text-center border border-red-100">{error}</div>}
                        <button type="submit" disabled={loading} className="w-full py-4 mt-4 bg-blue-600 text-white rounded-2xl font-black shadow-lg shadow-blue-200 hover:bg-blue-700 active:scale-95 transition-all flex justify-center items-center gap-2 uppercase tracking-tight">
                            {loading ? 'A validar...' : <><IconLogIn size={20}/> Entrar no Sistema</>}
                        </button>
                    </form>
                </div>
            </div>
        );

        // ==========================================
        // APP PRINCIPAL
        // ==========================================
        function App() {
            const [user, setUser] = useState(null);
            const [virtualEmail, setVirtualEmail] = useState(''); 
            const [authLoading, setAuthLoading] = useState(true);
            const [authError, setAuthError] = useState('');
            
            // Permissões
            const [permissions, setPermissions] = useState({ canImportSignature: false });
            const isSuperAdmin = virtualEmail === SUPER_ADMIN_EMAIL;

            // Dados do Tenant (Cofre)
            const [view, setView] = useState('dashboard');
            const [companies, setCompanies] = useState([]);
            const [employees, setEmployees] = useState([]);
            const [inventory, setInventory] = useState([]);
            const [deliveries, setDeliveries] = useState([]);
            const [myPermId, setMyPermId] = useState(null);
            
            // Painel Admin (Dados Globais)
            const [adminUsers, setAdminUsers] = useState([]);
            const [newAdmin, setNewAdmin] = useState({ email: '', canImportSignature: false });

            const [permissionError, setPermissionError] = useState(false);
            const [isSidebarOpen, setSidebarOpen] = useState(false);
            
            // Estados de Modais e Fluxo
            const [modals, setModals] = useState({ import: false, addCompany: false, addEmp: false, editEmp: false, bulkEdit: false, addInv: false, addStock: false, backup: false });
            const [isDeliveryModalOpen, setDeliveryModalOpen] = useState(false);
            const [isSignatureModalOpen, setSignatureModalOpen] = useState(false);
            
            // Formulários
            const [importType, setImportType] = useState(null);
            const [importText, setImportText] = useState('');
            const [importCompany, setImportCompany] = useState('');
            const [newCompany, setNewCompany] = useState({ alias: '', razao: '', cnpj: '' });
            const [newEmployee, setNewEmployee] = useState({ name: '', role: '', sector: '', companyId: '' });
            const [newInventory, setNewInventory] = useState({ name: '', complement: '', ca: '', quantity: 0 });
            const [stockToAdd, setStockToAdd] = useState({ id: '', current: 0, add: '' });
            const [selectedEmployees, setSelectedEmployees] = useState([]);
            const [editingEmployee, setEditingEmployee] = useState(null);
            const [bulkCompanyId, setBulkCompanyId] = useState('');
            
            // Entregas
            const [deliveryEmployeeId, setDeliveryEmployeeId] = useState('');
            const [currentEpiSelection, setCurrentEpiSelection] = useState({ id: '', qty: 1 });
            const [deliveryCart, setDeliveryCart] = useState([]);
            const [pendingDeliveryToSign, setPendingDeliveryToSign] = useState(null);
            const [selectedEmployeeForReport, setSelectedEmployeeForReport] = useState(null);
            const [reportSearch, setReportSearch] = useState('');
            const [employeeSearch, setEmployeeSearch] = useState('');
            const [employeeCompanyFilter, setEmployeeCompanyFilter] = useState('TODOS');

            // --- INICIAR AUTENTICAÇÃO ---
            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged((u) => {
                    if (u) {
                        setUser(u);
                        if (!isCanvasEnvironment) setVirtualEmail(u.email);
                    } else {
                        setUser(null);
                        setVirtualEmail('');
                    }
                    setAuthLoading(false);
                    document.getElementById('initial-loader').style.display = 'none';
                });
                return () => unsubscribe();
            }, []);

            const handleLogin = async (e) => {
                e.preventDefault();
                setAuthLoading(true);
                setAuthError('');
                const emailInput = e.target.email.value.toLowerCase().trim();
                const passInput = e.target.password.value;

                try {
                    if (isCanvasEnvironment) {
                        // BYPASS NO CANVAS: Loga anonimamente ou via token interno para contornar CORS
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await auth.signInWithCustomToken(__initial_auth_token);
                        } else {
                            await auth.signInAnonymously();
                        }
                        setVirtualEmail(emailInput); 
                    } else {
                        // PRODUÇÃO NO GITHUB: Autenticação real
                        await auth.signInWithEmailAndPassword(emailInput, passInput);
                        setVirtualEmail(emailInput);
                    }
                } catch(err) {
                    setAuthError("Credenciais inválidas ou conta não autorizada.");
                } finally {
                    setAuthLoading(false);
                }
            };

            const handleLogout = async () => {
                await auth.signOut();
                setVirtualEmail('');
            };

            // Forçar vista de Admin se for o Gabriel
            useEffect(() => {
                if (isSuperAdmin && view !== 'admin-panel') {
                    setView('admin-panel');
                }
            }, [isSuperAdmin]);

            // --- SINCRONIZAR DADOS DO COFRE (TENANT) E PERMISSÕES ---
            const getRef = (collectionName) => db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection(collectionName);
            const getTenantDoc = (collectionName, documentId) => getRef(collectionName).doc(documentId);

            useEffect(() => {
                if (!user || !db || !virtualEmail) return;
                const errHandler = (e) => { console.error(e); if(e.code === 'permission-denied') setPermissionError(true); };

                // 1. Permissões Globais
                const qPerms = db.collection('artifacts').doc(appId).collection('permissions');
                const unPerms = qPerms.onSnapshot((snap) => {
                    const data = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    setAdminUsers(data);
                    
                    if (virtualEmail === SUPER_ADMIN_EMAIL) {
                        setPermissions({ canImportSignature: true });
                    } else {
                        const myPerm = data.find(p => p.email === virtualEmail);
                        setPermissions({
                            canImportSignature: myPerm?.canImportSignature || false
                        });
                        if (myPerm) setMyPermId(myPerm.id);
                    }
                }, errHandler);

                // 2. Dados do Cofre Isolado (Apenas se não for Admin)
                let unsubscribes = [];
                if (!isSuperAdmin) {
                    const paths = ['employees', 'inventory', 'deliveries', 'companies'];
                    unsubscribes = paths.map(path => {
                        return getRef(path).onSnapshot((snap) => {
                            const data = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                            if (path === 'employees') setEmployees(data);
                            if (path === 'inventory') setInventory(data);
                            if (path === 'companies') setCompanies(data);
                            if (path === 'deliveries') {
                                setDeliveries(data.sort((a,b) => {
                                    const timeA = a.createdAt?.seconds || (a.createdAt?.getTime ? a.createdAt.getTime() : 0);
                                    const timeB = b.createdAt?.seconds || (b.createdAt?.getTime ? b.createdAt.getTime() : 0);
                                    return timeB - timeA;
                                }));
                            }
                        }, errHandler);
                    });
                }

                return () => {
                    unPerms();
                    unsubscribes.forEach(un => un());
                };
            }, [user, virtualEmail, isSuperAdmin]);

            // Atualiza a quantidade de funcionários para o painel Admin ver
            useEffect(() => {
                if (!isSuperAdmin && user && myPermId && employees) {
                    db.collection('artifacts').doc(appId).collection('permissions').doc(myPermId).update({
                        employeeCount: employees.length
                    }).catch(console.error);
                }
            }, [employees.length, myPermId, isSuperAdmin, user]);


            const toggleModal = (name, val) => setModals(prev => ({...prev, [name]: val}));

            // Helpers
            const getCompanyDetails = (compId) => companies.find(c => c.id === compId) || { alias: 'N/D', razao: 'Não cadastrada', cnpj: '' };
            const getCompanyAlias = (emp) => {
                const comp = companies.find(c => c.id === emp.companyId || c.alias === emp.company);
                return comp ? comp.alias : 'N/D';
            };

            // --- PAINEL ADMIN FUNCTIONS ---
            const handleAddAdminUser = async () => {
                if (!newAdmin.email) return alert("Preencha o e-mail.");
                try {
                    await db.collection('artifacts').doc(appId).collection('permissions').add({
                        email: newAdmin.email.toLowerCase().trim(),
                        canImportSignature: newAdmin.canImportSignature,
                        employeeCount: 0
                    });
                    setNewAdmin({ email: '', canImportSignature: false });
                } catch(e) { alert("Sem permissão para adicionar usuários."); }
            };

            const handleDeleteAdminUser = async (id) => {
                if(!window.confirm("Remover o acesso e permissões deste cliente?")) return;
                try { await db.collection('artifacts').doc(appId).collection('permissions').doc(id).delete(); } 
                catch(e) { alert("Erro ao remover cliente."); }
            };

            const handleTogglePermission = async (id, currentValue) => {
                try {
                    await db.collection('artifacts').doc(appId).collection('permissions').doc(id).update({
                        canImportSignature: !currentValue
                    });
                } catch(e) { alert("Erro ao alterar permissão."); }
            };

            // --- CORE FUNCTIONS (TENANT) ---
            const deleteItem = async (colName, id) => {
                if (!window.confirm("Deseja excluir permanentemente?")) return;
                try { await getTenantDoc(colName, id).delete(); } catch(e) { setPermissionError(true); }
            };

            const handleAddCompany = async () => {
                if(!newCompany.alias || !newCompany.razao) return alert("Preencha os campos obrigatórios.");
                await getRef('companies').add({...newCompany, createdAt: new Date()});
                toggleModal('addCompany', false); setNewCompany({ alias: '', razao: '', cnpj: '' });
            };

            const handleAddEmployee = async () => {
                if(!newEmployee.companyId || !newEmployee.name) return alert("Nome e Empresa são obrigatórios.");
                await getRef('employees').add({...newEmployee, createdAt: new Date()});
                toggleModal('addEmp', false); setNewEmployee({name:'', role:'', sector:'', companyId: ''});
            };

            const openEditEmployeeModal = (emp) => { setEditingEmployee({...emp}); toggleModal('editEmp', true); };

            const handleUpdateEmployee = async () => {
                if(!editingEmployee.name || !editingEmployee.companyId) return alert("Nome e Empresa são obrigatórios.");
                await getTenantDoc('employees', editingEmployee.id).update({
                    name: editingEmployee.name, role: editingEmployee.role, sector: editingEmployee.sector, companyId: editingEmployee.companyId
                });
                toggleModal('editEmp', false); setEditingEmployee(null);
            };

            const handleBulkDelete = async () => {
                if(!window.confirm(`Excluir ${selectedEmployees.length} colaborador(es)?`)) return;
                const batch = db.batch();
                selectedEmployees.forEach(id => batch.delete(getTenantDoc('employees', id)));
                await batch.commit(); setSelectedEmployees([]);
            };

            const handleBulkUpdateCompany = async () => {
                if(!bulkCompanyId) return alert("Selecione a nova empresa.");
                const batch = db.batch();
                selectedEmployees.forEach(id => batch.update(getTenantDoc('employees', id), { companyId: bulkCompanyId }));
                await batch.commit(); toggleModal('bulkEdit', false); setSelectedEmployees([]); setBulkCompanyId('');
            };

            const handleAddInventory = async () => {
                if(inventory.some(i => i.name === newInventory.name && i.ca === newInventory.ca)) return alert("Item já existe!");
                await getRef('inventory').add({...newInventory, quantity: +newInventory.quantity, createdAt: new Date()});
                toggleModal('addInv', false); setNewInventory({name:'', ca:'', quantity:0});
            };

            const handleAddStock = async () => {
                const addQty = parseInt(stockToAdd.add);
                if(isNaN(addQty) || addQty <= 0) return alert("Quantidade inválida.");
                await getTenantDoc('inventory', stockToAdd.id).update({ quantity: parseInt(stockToAdd.current || 0) + addQty });
                toggleModal('addStock', false);
            };

            const handleImport = async (type) => {
                const lines = importText.split('\n').filter(l => l.trim());
                const batch = db.batch();
                let count = 0;
                for (const line of lines) {
                    const p = line.split(/[,;\t]/).map(s => s.trim());
                    if (type === 'employees' && p.length >= 3) {
                        batch.set(getRef('employees').doc(), { name: p[0], role: p[1], sector: p[2], companyId: importCompany || null, createdAt: new Date() });
                        count++;
                    } else if (type === 'inventory' && p.length >= 4) {
                        batch.set(getRef('inventory').doc(), { name: p[0], complement: p[1], ca: p[2], quantity: parseInt(p[3]) || 0, createdAt: new Date() });
                        count++;
                    }
                }
                await batch.commit();
                setImportText(''); toggleModal('import', false); alert(`${count} registos importados com sucesso!`);
            };

            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if(!file) return;
                const reader = new FileReader();
                reader.onload = (evt) => {
                    try {
                        const data = new Uint8Array(evt.target.result);
                        const workbook = XLSX.read(data, {type: 'array'});
                        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                        const jsonData = XLSX.utils.sheet_to_json(firstSheet, {header: 1});
                        const batch = db.batch();
                        let added = 0;
                        jsonData.slice(1).forEach(row => {
                            if(row.length < 3) return;
                            if(importType === 'employees') {
                                batch.set(getRef('employees').doc(), { name: row[0], role: row[1], sector: row[2], companyId: importCompany, createdAt: new Date() });
                                added++;
                            } else if(importType === 'inventory') {
                                if(!inventory.some(i => i.name === row[0] && i.ca === row[2])) {
                                    batch.set(getRef('inventory').doc(), { name: row[0], complement: row[1]||'', ca: row[2], quantity: parseInt(row[3])||0, createdAt: new Date() });
                                    added++;
                                }
                            }
                        });
                        batch.commit().then(() => { alert(`${added} registos importados!`); toggleModal('import', false); });
                    } catch(err) { alert("Erro ao ler ficheiro."); }
                };
                reader.readAsArrayBuffer(file);
            };

            const addToCart = () => {
                const epi = inventory.find(i => i.id === currentEpiSelection.id);
                if (!epi || epi.quantity < currentEpiSelection.qty) return alert("Stock insuficiente!");
                setDeliveryCart([...deliveryCart, { ...epi, qty: parseInt(currentEpiSelection.qty) }]);
                setCurrentEpiSelection({ id: '', qty: 1 });
            };

            const processDeliveryBatch = async (signature = null) => {
                const employee = employees.find(e => e.id === deliveryEmployeeId);
                if (!employee || deliveryCart.length === 0) return;
                const batchId = new Date().getTime().toString() + Math.random().toString(36).substr(2, 5);
                const batch = db.batch();

                deliveryCart.forEach(item => {
                    batch.set(getRef('deliveries').doc(), {
                        employeeId: employee.id, employeeName: employee.name, employeeRole: employee.role, employeeSector: employee.sector, employeeCompanyId: employee.companyId || null,
                        epiId: item.id, epiName: item.name, epiCA: item.ca, quantityDelivered: item.qty,
                        signature: signature || null, status: signature ? 'signed' : 'pending',
                        createdAt: new Date(), batchId: batchId 
                    });
                    batch.update(getTenantDoc('inventory', item.id), { quantity: item.quantity - item.qty });
                });
                
                await batch.commit();
                setDeliveryCart([]); setDeliveryEmployeeId(''); setDeliveryModalOpen(false); setSignatureModalOpen(false);
                if(signature) { setSelectedEmployeeForReport(employee); setView('reports'); } 
                else setView('pending-signatures');
            };

            const signPendingDelivery = async (signature) => {
                if (!pendingDeliveryToSign) return;
                const batch = db.batch();
                let itemsToSign = pendingDeliveryToSign.batchId ? deliveries.filter(d => d.batchId === pendingDeliveryToSign.batchId && d.status === 'pending') : [pendingDeliveryToSign];
                
                itemsToSign.forEach(item => {
                    batch.update(getTenantDoc('deliveries', item.id), { signature: signature, status: 'signed', signedAt: new Date() });
                });
                await batch.commit();
                setSignatureModalOpen(false); setPendingDeliveryToSign(null);
            };

            // Backup & Restore
            const exportData = () => {
                const data = {
                    companies, employees, inventory,
                    deliveries: deliveries.map(d => ({ ...d, createdAt: d.createdAt?.toDate ? d.createdAt.toDate().toISOString() : (d.createdAt?.seconds ? new Date(d.createdAt.seconds*1000).toISOString() : d.createdAt) }))
                };
                const jsonString = JSON.stringify(data, null, 2);
                const blob = new Blob([jsonString], { type: "application/json" });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = `backup_sistema_epi_${new Date().toISOString().slice(0,10)}.json`;
                document.body.appendChild(a); a.click(); document.body.removeChild(a);
            };

            const importDataJSON = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = async (event) => {
                    try {
                        const json = JSON.parse(event.target.result);
                        const BATCH_SIZE = 400; let ops = [];
                        if(json.companies) json.companies.forEach(comp => ops.push({ type: 'set', ref: getTenantDoc('companies', comp.id || getRef('companies').doc().id), data: { ...comp, createdAt: new Date() } }));
                        if(json.employees) json.employees.forEach(emp => ops.push({ type: 'set', ref: getTenantDoc('employees', emp.id || getRef('employees').doc().id), data: { ...emp, createdAt: new Date() } }));
                        if(json.inventory) json.inventory.forEach(inv => ops.push({ type: 'set', ref: getTenantDoc('inventory', inv.id || getRef('inventory').doc().id), data: { ...inv, quantity: isNaN(parseInt(inv.quantity)) ? 0 : parseInt(inv.quantity), createdAt: new Date() } }));
                        if(json.deliveries) json.deliveries.forEach(del => ops.push({ type: 'set', ref: getTenantDoc('deliveries', del.id || getRef('deliveries').doc().id), data: { ...del, createdAt: new Date(del.createdAt) } }));
                        for (let i = 0; i < ops.length; i += BATCH_SIZE) {
                            const batch = db.batch();
                            ops.slice(i, i + BATCH_SIZE).forEach(op => batch.set(op.ref, op.data));
                            await batch.commit();
                        }
                        alert("Restauração concluída na sua conta!"); toggleModal('backup', false);
                    } catch (err) { alert("Erro: " + err.message); }
                    e.target.value = '';
                };
                reader.readAsText(file);
            };

            // Métrica do Dashboard
            const dashboardMetrics = useMemo(() => {
                const now = new Date();
                const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                const dayOfWeek = now.getDay(); 
                const startOfWeek = new Date(startOfDay);
                startOfWeek.setDate(startOfDay.getDate() - dayOfWeek);
                const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);

                let epiMap = {}; 

                deliveries.forEach(d => {
                    if (d.status !== 'signed') return;
                    const dDate = d.createdAt?.toDate ? d.createdAt.toDate() : new Date(d.createdAt?.seconds ? d.createdAt.seconds * 1000 : d.createdAt);
                    const qty = parseInt(d.quantityDelivered) || 1;
                    const id = d.epiId || d.epiName;

                    if (!epiMap[id]) {
                        epiMap[id] = { name: d.epiName, ca: d.epiCA, today: 0, week: 0, month: 0 };
                    }
                    
                    if (dDate >= startOfDay) epiMap[id].today += qty;
                    if (dDate >= startOfWeek) epiMap[id].week += qty;
                    if (dDate >= startOfMonth) epiMap[id].month += qty;
                });

                const fullReport = Object.values(epiMap)
                    .filter(i => i.month > 0 || i.week > 0 || i.today > 0)
                    .sort((a, b) => b.month - a.month);
                
                const stats = { 
                    today: fullReport.reduce((acc, i) => acc + i.today, 0),
                    week: fullReport.reduce((acc, i) => acc + i.week, 0),
                    month: fullReport.reduce((acc, i) => acc + i.month, 0),
                    fullReport 
                };

                return stats;
            }, [deliveries]);

            const NavItem = ({ icon: IconComp, label, viewId, count = 0, isDanger = false }) => (
                <button 
                    onClick={() => { setView(viewId); setSidebarOpen(false); setSelectedEmployeeForReport(null); setReportSearch(''); }}
                    className={`flex items-center justify-between w-full p-3 rounded-2xl transition-all mb-1 ${
                        view === viewId 
                        ? (isDanger ? 'bg-red-600 text-white shadow-lg' : 'bg-blue-600 text-white shadow-lg') 
                        : (isDanger ? 'text-red-600 hover:bg-red-50' : 'text-gray-600 hover:bg-blue-50')
                    }`}
                >
                    <div className="flex items-center space-x-3"><IconComp size={20} /><span className="font-bold tracking-tight">{label}</span></div>
                    {count > 0 && <span className="bg-red-500 text-white text-[10px] px-2 py-0.5 rounded-full font-black">{count}</span>}
                </button>
            );

            // Filter logic
            const filteredEmployees = employees.filter(e => {
                const searchLower = employeeSearch.toLowerCase();
                const matchesSearch = e.name.toLowerCase().includes(searchLower) || e.role.toLowerCase().includes(searchLower);
                const matchesCompany = employeeCompanyFilter === 'TODOS' || e.companyId === employeeCompanyFilter || e.company === employeeCompanyFilter;
                return matchesSearch && matchesCompany;
            });

            const handleSelectAllEmployees = (e) => setSelectedEmployees(e.target.checked ? filteredEmployees.map(emp => emp.id) : []);
            const handleSelectEmployee = (id) => setSelectedEmployees(selectedEmployees.includes(id) ? selectedEmployees.filter(empId => empId !== id) : [...selectedEmployees, id]);

            // Memoized Grouping
            const groupedPendingDeliveries = useMemo(() => {
                const pending = deliveries.filter(d => d.status === 'pending');
                const groups = {};
                pending.forEach(d => {
                    const key = d.batchId || d.id;
                    if (!groups[key]) groups[key] = { ...d, items: [], totalItems: 0 };
                    groups[key].items.push(d); groups[key].totalItems += 1;
                });
                return Object.values(groups);
            }, [deliveries]);

            if(!user) return <LoginScreen onLogin={handleLogin} error={authError} loading={authLoading} />;

            return (
                <div className="flex h-screen bg-gray-100 font-sans text-gray-900 overflow-hidden">
                    <PermissionModal isOpen={permissionError} onClose={()=>setPermissionError(false)} />
                    
                    {/* SIDEBAR */}
                    <aside className={`fixed inset-y-0 left-0 z-50 lg:static lg:flex flex-col w-72 bg-white border-r border-gray-200 p-6 transform transition-transform duration-300 ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full lg:translate-x-0'}`}>
                        <div className="flex items-center justify-between mb-8 px-2">
                            <h1 className="text-2xl font-black text-blue-800 flex items-center gap-2 tracking-tighter"><IconShieldCheck size={32} /> EPI PRO</h1>
                            <button className="lg:hidden p-2 text-gray-500 bg-gray-100 rounded-full" onClick={() => setSidebarOpen(false)}><IconX size={20}/></button>
                        </div>
                        
                        <nav className="space-y-1.5 flex-1 overflow-y-auto">
                            {isSuperAdmin ? (
                                <>
                                    <p className="px-3 text-[10px] font-black text-red-400 uppercase tracking-widest mb-2 mt-2">Administração Global</p>
                                    <NavItem icon={IconSettings} label="Gestão de Clientes" viewId="admin-panel" isDanger={true} />
                                </>
                            ) : (
                                <>
                                    <p className="px-3 text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2 mt-2">Área de Gestão</p>
                                    <NavItem icon={IconClipboardCheck} label="Painel Geral" viewId="dashboard" />
                                    <NavItem icon={IconBuilding} label="Minhas Empresas" viewId="companies" />
                                    <NavItem icon={IconUserPlus} label="Colaboradores" viewId="employees" />
                                    <NavItem icon={IconPackage} label="Stock Central" viewId="inventory" />
                                    
                                    <p className="px-3 text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2 mt-6">Operacional</p>
                                    <button onClick={() => toggleModal('delivery', true)} className="flex items-center gap-2 w-full p-4 mt-2 bg-blue-50 text-blue-700 border border-blue-100 rounded-2xl font-black hover:bg-blue-100 transition-all active:scale-95"><IconPlus size={20} /> Nova Entrega</button>
                                    <div className="mt-2"><NavItem icon={IconClock} label="Assinaturas Pendentes" viewId="pending-signatures" count={groupedPendingDeliveries.length} /></div>
                                    <NavItem icon={IconFileText} label="Fichas Individuais" viewId="reports" />

                                    <p className="px-3 text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2 mt-6">Sistema</p>
                                    <button onClick={()=>toggleModal('backup', true)} className="flex items-center gap-3 w-full px-4 py-3 text-sm font-bold text-gray-600 hover:bg-gray-100 rounded-lg transition-all mb-1"><IconDatabase size={18} /> Backup / Migração</button>
                                </>
                            )}
                        </nav>
                        
                        <div className="mt-auto pt-6 border-t border-gray-100 flex flex-col items-center gap-4">
                            <div className="text-center w-full px-4 py-3 bg-gray-50 rounded-2xl border border-gray-100">
                                <p className="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-1">{isSuperAdmin ? 'MODO ADMIN' : 'Cofre Atual'}</p>
                                <p className="text-xs font-bold text-gray-700 truncate">{virtualEmail}</p>
                            </div>
                            <button onClick={handleLogout} className="w-full py-3 flex items-center justify-center gap-2 text-sm font-black text-gray-500 hover:text-red-600 hover:bg-red-50 rounded-xl transition-colors"><IconLogOut size={16}/> Encerrar Sessão</button>
                        </div>
                    </aside>

                    {/* MAIN */}
                    <main className="flex-1 flex flex-col overflow-hidden bg-white/50 backdrop-blur-sm">
                        <header className="h-20 border-b border-gray-200 flex items-center justify-between px-8 bg-white/80 shrink-0 print:hidden">
                            <div className="flex items-center gap-4">
                                <button className="lg:hidden p-2 text-gray-500 bg-white rounded-full shadow-sm border border-gray-200" onClick={() => setSidebarOpen(true)}><IconMenu size={20}/></button>
                                <h2 className="text-xl font-black uppercase tracking-tighter text-gray-800">{view.replace('-', ' ')}</h2>
                            </div>
                            <div className="hidden sm:flex bg-green-50 border border-green-100 px-4 py-2 rounded-full items-center gap-2 text-xs font-black text-green-700 tracking-widest uppercase">
                                <div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div> {isSuperAdmin ? 'ADMINISTRAÇÃO' : 'Ambiente Seguro'}
                            </div>
                        </header>

                        <div className="flex-1 overflow-y-auto p-4 sm:p-8 lg:p-10">
                            
                            {/* --- ADMIN PANEL (SÓ ADMINS) --- */}
                            {view === 'admin-panel' && isSuperAdmin && (
                                <div className="space-y-6 max-w-5xl mx-auto animate-in fade-in">
                                    <div className="bg-gradient-to-r from-red-600 to-red-800 p-8 rounded-[40px] text-white shadow-xl shadow-red-200">
                                        <h3 className="font-black text-3xl mb-2 tracking-tighter flex items-center gap-3"><IconSettings size={32}/> Central de Licenças SaaS</h3>
                                        <p className="text-red-100 font-medium">Controlo global de utilizadores, clientes e permissões de acesso ao sistema.</p>
                                    </div>

                                    <div className="bg-white p-8 rounded-[32px] shadow-sm border border-gray-100">
                                        <h4 className="font-black text-gray-800 mb-6 uppercase tracking-widest text-sm">Conceder Acesso a Novo Cliente</h4>
                                        <div className="flex flex-col md:flex-row gap-6 items-end">
                                            <div className="flex-1 w-full">
                                                <label className="text-[10px] font-black text-gray-400 uppercase tracking-widest pl-2">E-mail do Cliente (Criado no Firebase)</label>
                                                <input type="email" className="w-full p-4 mt-1 border-2 border-gray-100 rounded-2xl outline-none focus:border-red-500 font-bold" placeholder="cliente@empresa.com" value={newAdmin.email} onChange={e=>setNewAdmin({...newAdmin, email: e.target.value})} />
                                            </div>
                                            <div className="flex flex-col sm:flex-row gap-4 h-14 items-center">
                                                <label className="flex items-center gap-3 cursor-pointer bg-gray-50 px-4 py-3 rounded-xl border border-gray-100 hover:bg-gray-100 transition-colors">
                                                    <input type="checkbox" className="w-5 h-5 accent-red-600 rounded" checked={newAdmin.canImportSignature} onChange={e=>setNewAdmin({...newAdmin, canImportSignature: e.target.checked})} />

                                                </label>
                                            </div>
                                            <button onClick={handleAddAdminUser} className="bg-gray-900 text-white px-8 py-4 rounded-2xl font-black hover:bg-black active:scale-95 transition-all shadow-lg w-full md:w-auto h-14">Ativar Licença</button>
                                        </div>
                                    </div>

                                    <div className="bg-white rounded-[32px] border border-gray-100 shadow-sm overflow-hidden">
                                        <table className="w-full text-left">
                                            <thead className="bg-gray-50 text-[10px] font-black uppercase text-gray-400 tracking-widest">
                                                <tr>
                                                    <th className="px-8 py-5">Conta do Cliente</th>
                                                    <th className="px-8 py-5 text-center">Qtd Funcionários</th>
                                                    <th className="px-8 py-5 text-center">Importar Assinatura</th>
                                                    <th className="px-8 py-5 text-right">Ações</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-gray-50">
                                                {adminUsers.map(u=>(
                                                    <tr key={u.id} className="hover:bg-gray-50/50">
                                                        <td className="px-8 py-5 font-black text-gray-800">{u.email}</td>
                                                        <td className="px-8 py-5 text-center font-bold text-gray-500">{u.employeeCount || 0} func.</td>
                                                        <td className="px-8 py-5 text-center">
                                                            <button 
                                                                onClick={() => handleTogglePermission(u.id, u.canImportSignature)}
                                                                className={`px-4 py-2 rounded-xl font-bold text-xs transition-colors ${u.canImportSignature ? 'bg-green-100 text-green-700 hover:bg-green-200' : 'bg-gray-100 text-gray-500 hover:bg-gray-200'}`}
                                                            >
                                                                {u.canImportSignature ? '✅ Ativo' : '❌ Inativo'}
                                                            </button>
                                                        </td>
                                                        <td className="px-8 py-5 text-right">
                                                            <button onClick={()=>handleDeleteAdminUser(u.id)} className="text-red-400 hover:text-red-600 bg-white p-2 rounded-xl shadow-sm border border-gray-100 transition-all hover:border-red-200" title="Revogar Acesso"><IconTrash2 size={18}/></button>
                                                        </td>
                                                    </tr>
                                                ))}
                                                {adminUsers.length === 0 && <tr><td colSpan="4" className="text-center p-12 text-gray-300 font-bold">Nenhuma licença extra configurada.</td></tr>}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            )}

                            {/* DASHBOARD */}
                            {view === 'dashboard' && !isSuperAdmin && (
                                <div className="space-y-6 animate-in fade-in max-w-7xl mx-auto">
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    {[
                                    { label: 'Total Colaboradores', val: employees.length, color: 'bg-blue-600', icon: IconUser },
                                    { label: 'Tipos de EPI no Stock', val: inventory.length, color: 'bg-emerald-500', icon: IconPackage },
                                    { label: 'Entregas Concluídas', val: deliveries.filter(d=>d.status==='signed').length, color: 'bg-violet-500', icon: IconCheckCircle },
                                    ].map((s, i) => (
                                    <div key={i} className="bg-white p-8 rounded-[32px] shadow-sm border border-gray-100 flex items-center justify-between group hover:shadow-xl transition-all">
                                        <div><p className="text-gray-400 font-black uppercase text-[10px] tracking-widest mb-1">{s.label}</p><p className="text-4xl font-black tracking-tighter text-gray-800">{s.val}</p></div>
                                        <div className={`${s.color} p-5 rounded-[20px] text-white shadow-lg group-hover:scale-110 transition-transform`}><s.icon size={28} /></div>
                                    </div>
                                    ))}
                                </div>

                                <div className="bg-white p-8 sm:p-10 rounded-[40px] border border-gray-100 shadow-sm mt-4">
                                    <h3 className="text-2xl font-black mb-8 flex items-center gap-3 text-gray-800 tracking-tighter"><IconBarChart size={28} className="text-blue-500"/> Visão de Fluxo de EPIs</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                                        <div className="p-6 bg-blue-50/50 rounded-3xl border-2 border-blue-50 flex flex-col items-center"><span className="text-blue-600 font-black text-xs uppercase tracking-widest mb-1">Saídas Hoje</span><span className="text-5xl font-black text-blue-900 tracking-tighter">{dashboardMetrics.today}</span></div>
                                        <div className="p-6 bg-indigo-50/50 rounded-3xl border-2 border-indigo-50 flex flex-col items-center"><span className="text-indigo-600 font-black text-xs uppercase tracking-widest mb-1">Esta Semana</span><span className="text-5xl font-black text-indigo-900 tracking-tighter">{dashboardMetrics.week}</span></div>
                                        <div className="p-6 bg-violet-50/50 rounded-3xl border-2 border-violet-50 flex flex-col items-center"><span className="text-violet-600 font-black text-xs uppercase tracking-widest mb-1">Neste Mês</span><span className="text-5xl font-black text-violet-900 tracking-tighter">{dashboardMetrics.month}</span></div>
                                    </div>

                                    <div>
                                            <h4 className="text-xs font-bold text-gray-500 uppercase mb-3 border-b pb-2">Detalhamento por Item (Fluxo de Saída)</h4>
                                            <div className="overflow-x-auto">
                                                <table className="w-full text-sm text-left">
                                                    <thead className="bg-gray-50 text-gray-500 font-medium">
                                                        <tr>
                                                            <th className="py-3 px-3 rounded-l-lg">EPI</th>
                                                            <th className="py-3 px-3">C.A.</th>
                                                            <th className="py-3 px-3 text-center text-blue-600">Dia</th>
                                                            <th className="py-3 px-3 text-center text-indigo-600">Semana</th>
                                                            <th className="py-3 px-3 text-center text-violet-600 rounded-r-lg">Mês</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody className="divide-y divide-gray-100">
                                                        {dashboardMetrics.fullReport.length > 0 ? dashboardMetrics.fullReport.map((item, idx) => (
                                                            <tr key={idx} className="hover:bg-gray-50 transition-colors">
                                                                <td className="py-3 px-3 font-bold text-gray-700">{item.name}</td>
                                                                <td className="py-3 px-3 text-xs text-gray-500 font-mono">{item.ca}</td>
                                                                <td className="py-3 px-3 text-center font-bold text-blue-900 bg-blue-50/50">{item.today > 0 ? item.today : '-'}</td>
                                                                <td className="py-3 px-3 text-center font-bold text-indigo-900 bg-indigo-50/50">{item.week > 0 ? item.week : '-'}</td>
                                                                <td className="py-3 px-3 text-center font-bold text-violet-900 bg-violet-50/50">{item.month > 0 ? item.month : '-'}</td>
                                                            </tr>
                                                        )) : (
                                                            <tr><td colSpan="5" className="py-8 text-center text-gray-400 italic">Sem dados de consumo registados ainda.</td></tr>
                                                        )}
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                </div>
                                </div>
                            )}

                            {/* COMPANIES (EMPRESAS DO TENANT) */}
                            {view === 'companies' && !isSuperAdmin && (
                                <div className="bg-white rounded-[40px] shadow-sm border border-gray-100 overflow-hidden max-w-6xl mx-auto animate-in fade-in">
                                    <div className="p-8 sm:p-10 border-b border-gray-50 flex flex-col sm:flex-row sm:items-center justify-between gap-4">
                                        <div>
                                            <h3 className="text-3xl font-black tracking-tighter text-gray-800">Minhas Filiais</h3>
                                            <p className="text-sm font-bold text-gray-400 mt-1">Gira os CNPJs que aparecerão nas fichas.</p>
                                        </div>
                                        <button onClick={()=>toggleModal('addCompany', true)} className="bg-gray-900 text-white px-8 py-4 rounded-2xl font-black flex items-center justify-center gap-2 hover:bg-black transition-all shadow-lg active:scale-95 uppercase tracking-widest text-xs"><IconPlus size={18}/> Nova Empresa</button>
                                    </div>
                                    <div className="overflow-x-auto">
                                        <table className="w-full text-left">
                                            <thead className="bg-gray-50 text-[10px] font-black uppercase text-gray-400 tracking-widest"><tr><th className="px-10 py-6">Apelido (Interno)</th><th className="px-10 py-6">Razão Social Oficial</th><th className="px-10 py-6">CNPJ</th><th className="px-10 py-6 text-right">Ações</th></tr></thead>
                                            <tbody className="divide-y divide-gray-50">
                                                {companies.map(c=>(
                                                    <tr key={c.id} className="hover:bg-gray-50/30 transition-colors">
                                                        <td className="px-10 py-6 font-black text-gray-800 text-lg">{c.alias}</td>
                                                        <td className="px-10 py-6 font-bold text-gray-500">{c.razao}</td>
                                                        <td className="px-10 py-6 font-mono font-bold text-gray-400">{c.cnpj}</td>
                                                        <td className="px-10 py-6 text-right"><button onClick={()=>deleteItem('companies', c.id)} className="text-red-400 hover:text-red-600 bg-white p-3 rounded-xl shadow-sm border border-gray-100 hover:border-red-100 transition-all"><IconTrash2 size={20}/></button></td>
                                                    </tr>
                                                ))}
                                                {companies.length === 0 && <tr><td colSpan="4" className="px-10 py-16 text-center text-gray-300 font-black uppercase tracking-widest">Nenhuma empresa configurada.</td></tr>}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            )}

                            {/* EMPLOYEES */}
                            {view === 'employees' && !isSuperAdmin && (
                                <div className="bg-white rounded-[40px] shadow-sm border border-gray-100 overflow-hidden flex flex-col h-full max-w-7xl mx-auto animate-in fade-in">
                                    <div className="p-8 sm:p-10 border-b border-gray-50 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-6 shrink-0">
                                        <div>
                                            <h3 className="text-3xl font-black tracking-tighter text-gray-800">Colaboradores</h3>
                                            <p className="text-sm font-bold text-gray-400 mt-1">Pessoas autorizadas a receber EPIs</p>
                                        </div>
                                        <div className="flex gap-3 w-full sm:w-auto">
                                            <button onClick={() => toggleModal('import', true)} className="flex-1 sm:flex-none bg-gray-100 text-gray-600 px-6 py-4 rounded-2xl font-black flex items-center justify-center gap-2 hover:bg-gray-200 transition-colors uppercase tracking-widest text-xs"><IconUpload size={16} /> Importar</button>
                                            <button onClick={() => toggleModal('addEmp', true)} className="flex-1 sm:flex-none bg-blue-600 text-white px-8 py-4 rounded-2xl font-black flex items-center justify-center gap-2 hover:bg-blue-700 transition-all shadow-lg shadow-blue-200 active:scale-95 uppercase tracking-widest text-xs"><IconPlus size={16} /> Novo Registo</button>
                                        </div>
                                    </div>

                                    <div className="p-4 bg-gray-50 border-b border-gray-100 flex flex-col md:flex-row gap-4 justify-between shrink-0">
                                        <div className="flex flex-col md:flex-row gap-4 flex-1 px-4">
                                            <div className="relative flex-1 max-w-md">
                                                <input 
                                                    type="text" 
                                                    placeholder="Pesquisar por nome ou função..." 
                                                    className="w-full pl-12 pr-4 py-3 bg-white border-2 border-gray-100 rounded-2xl text-sm outline-none focus:border-blue-500 font-bold transition-all"
                                                    value={employeeSearch}
                                                    onChange={e => setEmployeeSearch(e.target.value)}
                                                />
                                                <div className="absolute left-4 top-3.5 text-gray-400">
                                                    <IconSearch size={18} />
                                                </div>
                                            </div>
                                            <div className="w-full md:w-64">
                                                <div className="relative">
                                                    <select 
                                                        className="w-full p-3 pl-12 border-2 border-gray-100 rounded-2xl text-sm outline-none focus:border-blue-500 bg-white font-bold appearance-none cursor-pointer"
                                                        value={employeeCompanyFilter}
                                                        onChange={e => setEmployeeCompanyFilter(e.target.value)}
                                                    >
                                                        <option value="TODOS">Todas Empresas</option>
                                                        {companies.map(c => <option key={c.id} value={c.id}>{c.alias}</option>)}
                                                    </select>
                                                    <div className="absolute left-4 top-3.5 text-gray-400 pointer-events-none">
                                                        <IconFilter size={18} />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    {selectedEmployees.length > 0 && (
                                        <div className="p-4 bg-blue-50 border-b border-blue-100 flex justify-between items-center animate-in fade-in shrink-0 px-8">
                                            <span className="text-sm font-black text-blue-800">{selectedEmployees.length} colaborador(es) selecionado(s)</span>
                                            <div className="flex gap-3">
                                                <button onClick={() => toggleModal('bulkEdit', true)} className="text-xs font-black bg-blue-600 text-white px-5 py-2.5 rounded-xl hover:bg-blue-700 transition-colors shadow-sm uppercase tracking-widest">Alterar Empresa</button>
                                                <button onClick={handleBulkDelete} className="text-xs font-black bg-red-500 text-white px-5 py-2.5 rounded-xl hover:bg-red-600 transition-colors shadow-sm uppercase tracking-widest">Excluir</button>
                                            </div>
                                        </div>
                                    )}

                                    <div className="overflow-x-auto flex-1">
                                        <table className="w-full text-left whitespace-nowrap">
                                            <thead className="bg-gray-50 text-[10px] font-black uppercase text-gray-400 tracking-widest sticky top-0 z-10 shadow-sm">
                                                <tr>
                                                    <th className="px-10 py-6 w-12 text-center">
                                                        <input type="checkbox" className="w-5 h-5 cursor-pointer accent-blue-600 rounded" checked={filteredEmployees.length > 0 && selectedEmployees.length === filteredEmployees.length} onChange={handleSelectAllEmployees} />
                                                    </th>
                                                    <th className="px-6 py-6">Nome Completo</th>
                                                    <th className="px-6 py-6">Empresa</th>
                                                    <th className="px-6 py-6">Função</th>
                                                    <th className="px-10 py-6 text-right">Ações</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-gray-50">
                                                {filteredEmployees.map(e=>(
                                                    <tr key={e.id} className="hover:bg-gray-50/50 transition-colors">
                                                        <td className="px-10 py-4 text-center">
                                                            <input type="checkbox" className="w-5 h-5 cursor-pointer accent-blue-600 rounded" checked={selectedEmployees.includes(e.id)} onChange={() => handleSelectEmployee(e.id)} />
                                                        </td>
                                                        <td className="px-6 py-4 font-black text-gray-800 text-lg">{e.name}</td>
                                                        <td className="px-6 py-4"><span className="bg-gray-100 px-3 py-1.5 rounded-lg text-xs tracking-widest uppercase font-bold text-gray-600">{getCompanyAlias(e)}</span></td>
