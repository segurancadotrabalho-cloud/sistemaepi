                                                        <td className="px-10 py-4 text-right flex justify-end gap-3">
                                                            <button onClick={() => openEditEmployeeModal(e)} className="text-blue-500 hover:text-blue-700 bg-white border border-gray-100 shadow-sm p-3 rounded-xl transition-all hover:border-blue-200" title="Editar"><IconPenLine size={18}/></button>
                                                            <button onClick={() => deleteItem('employees', e.id)} className="text-red-400 hover:text-red-600 bg-white border border-gray-100 shadow-sm p-3 rounded-xl transition-all hover:border-red-200" title="Excluir"><IconTrash2 size={18}/></button>
                                                        </td>
                                                    </tr>
                                                ))}
                                                {filteredEmployees.length === 0 && (
                                                    <tr><td colSpan="5" className="px-10 py-20 text-center text-gray-300 font-black tracking-widest uppercase">Nenhum colaborador encontrado com os filtros atuais.</td></tr>
                                                )}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            )}

                            {/* INVENTORY */}
                            {view === 'inventory' && !isSuperAdmin && (
                                <div className="bg-white rounded-[40px] shadow-sm border border-gray-100 overflow-hidden flex flex-col h-full max-w-7xl mx-auto animate-in fade-in">
                                    <div className="p-8 sm:p-10 border-b border-gray-50 flex justify-between"><h3 className="text-3xl font-black tracking-tighter text-gray-800">Stock Central</h3><div className="flex gap-2"><button onClick={()=>{setImportType('inventory'); toggleModal('import', true)}} className="bg-gray-100 text-gray-600 px-6 py-4 rounded-2xl font-black flex items-center justify-center gap-2 hover:bg-gray-200 transition-colors uppercase tracking-widest text-xs"><IconUpload size={16} /> Importar</button><button onClick={()=>toggleModal('addInv', true)} className="bg-blue-600 text-white px-8 py-4 rounded-2xl font-black flex items-center justify-center gap-2 hover:bg-blue-700 transition-all shadow-lg shadow-blue-200 active:scale-95 uppercase tracking-widest text-xs"><IconPlus size={16}/> Novo Registo</button></div></div>
                                    <div className="overflow-x-auto flex-1">
                                        <table className="w-full text-left whitespace-nowrap">
                                        <thead className="bg-gray-50 text-[10px] font-black uppercase text-gray-400 tracking-widest sticky top-0 z-10 shadow-sm">
                                            <tr><th className="px-10 py-6">Equipamento</th><th className="px-10 py-6">CA</th><th className="px-10 py-6 text-center">Saldo Actual</th><th className="px-10 py-6 text-right">Ações</th></tr>
                                        </thead>
                                        <tbody className="divide-y divide-gray-50">
                                            {inventory.map(item => (
                                            <tr key={item.id} className="hover:bg-gray-50/50 transition-colors">
                                                <td className="px-10 py-6 font-black text-gray-800 text-lg">{item.name}</td>
                                                <td className="px-10 py-6 font-bold text-gray-500"><span className="font-mono text-sm bg-gray-100 px-3 py-1.5 rounded-lg font-bold">{item.ca}</span></td>
                                                <td className="px-10 py-6 text-center font-bold text-gray-500"><span className={`px-4 py-2 rounded-xl font-black text-sm ${item.quantity < 5 ? 'bg-red-100 text-red-600' : 'bg-emerald-100 text-emerald-700'}`}>{item.quantity}</span></td>
                                                <td className="px-10 py-6 text-right flex justify-end gap-3">
                                                    <button onClick={()=>{setStockToAdd({id:item.id, current:item.quantity, add:''}); toggleModal('addStock', true)}} className="text-blue-500 hover:text-blue-700 bg-white border border-gray-100 shadow-sm p-3 rounded-xl transition-all hover:border-blue-200"><IconPlus size={20}/></button>
                                                    <button onClick={() => deleteItem('inventory', item.id)} className="text-red-400 hover:text-red-600 bg-white border border-gray-100 shadow-sm p-3 rounded-xl transition-all hover:border-red-200"><IconTrash2 size={20}/></button>
                                                </td>
                                            </tr>
                                            ))}
                                            {inventory.length === 0 && <tr><td colSpan="4" className="px-10 py-20 text-center text-gray-300 font-black tracking-widest uppercase">Base de dados vazia.</td></tr>}
                                        </tbody>
                                        </table>
                                    </div>
                                </div>
                            )}
                            
                            {view === 'pending-signatures' && !isSuperAdmin && (
                                <div className="space-y-6 max-w-7xl mx-auto animate-in fade-in">
                                    <div className="bg-gradient-to-r from-blue-600 to-indigo-700 p-10 rounded-[40px] text-white shadow-xl shadow-blue-200">
                                        <h3 className="text-3xl font-black tracking-tighter mb-2">Assinaturas Aguardando</h3>
                                        <p className="text-blue-100 font-medium">Estas entregas foram registadas mas o colaborador ainda não validou a ficha.</p>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                                        {groupedPendingDeliveries.map(del=>(
                                            <div key={del.batchId || del.id} className="bg-white p-8 rounded-[32px] border border-gray-100 shadow-sm flex flex-col justify-between hover:shadow-xl transition-all hover:-translate-y-1">
                                                <div className="mb-8">
                                                    <p className="font-black text-2xl text-gray-800 leading-none mb-3 tracking-tighter">{del.employeeName}</p>
                                                    <p className="text-sm font-bold text-gray-500 mb-2">
                                                        {del.totalItems > 1 ? <span className="bg-blue-50 text-blue-700 px-3 py-1 rounded-lg">{del.totalItems} itens no lote</span> : <span className="text-gray-600">{del.epiName} (x{del.quantityDelivered})</span>}
                                                    </p>
                                                    <p className="text-[10px] text-gray-400 font-black uppercase tracking-widest flex items-center gap-1"><IconClock size={12}/> {del.createdAt?.toDate ? del.createdAt.toDate().toLocaleString('pt-BR') : new Date(del.createdAt?.seconds ? del.createdAt.seconds*1000 : del.createdAt).toLocaleString('pt-BR')}</p>
                                                </div>
                                                <button onClick={()=>{setPendingDeliveryToSign(del); toggleModal('sign', true)}} className="mt-auto w-full py-4 bg-blue-600 text-white rounded-2xl font-black shadow-lg shadow-blue-200 hover:bg-blue-700 active:scale-95 transition-all flex items-center justify-center gap-2 uppercase tracking-widest text-xs">
                                                    <IconPenLine size={18}/> Validar Assinatura
                                                </button>
                                            </div>
                                        ))}
                                        {groupedPendingDeliveries.length === 0 && (
                                            <div className="col-span-full text-center p-20 text-gray-300 font-black uppercase tracking-widest bg-white rounded-[40px] border border-gray-100 border-dashed">
                                                Nenhuma pendência na fila
                                            </div>
                                        )}
                                    </div>
                                </div>
                            )}

                            {view === 'reports' && !isSuperAdmin && (
                                <div className="space-y-6 max-w-7xl mx-auto animate-in fade-in">
                                    {!selectedEmployeeForReport ? (
                                        <>
                                            <div className="relative mb-8 max-w-2xl">
                                                <input type="text" placeholder="Procurar colaborador..." className="w-full p-6 pl-16 border-2 border-gray-100 rounded-[32px] bg-white font-bold text-lg outline-none focus:border-blue-500 transition-all shadow-sm" value={reportSearch} onChange={(e) => setReportSearch(e.target.value)} />
                                                <IconSearch className="absolute left-6 top-6 text-gray-300" size={28}/>
                                            </div>
                                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                                                {employees.filter(e => e.name.toLowerCase().includes(reportSearch.toLowerCase())).map(emp => (
                                                    <button 
                                                        key={emp.id}
                                                        onClick={() => setSelectedEmployeeForReport(emp)}
                                                        className="p-8 bg-white rounded-[32px] border border-gray-100 shadow-sm hover:shadow-xl hover:border-blue-500 transition-all text-left flex items-center gap-6 group relative overflow-hidden"
                                                    >
                                                        <div className="absolute top-0 right-0 bg-gray-50 text-gray-400 text-[9px] font-black uppercase tracking-widest px-3 py-1 rounded-bl-xl border-b border-l border-gray-100">{getCompanyAlias(emp)}</div>
                                                        <div className="h-16 w-16 bg-blue-50 rounded-[20px] flex items-center justify-center text-blue-600 group-hover:bg-blue-600 group-hover:text-white transition-all"><IconUser size={28} strokeWidth={2.5}/></div>
                                                        <div className="flex-1 min-w-0">
                                                            <p className="font-black text-xl tracking-tighter text-gray-800 truncate">{emp.name}</p>
                                                            <p className="text-xs font-bold text-gray-400 uppercase tracking-widest truncate">{emp.role}</p>
                                                        </div>
                                                    </button>
                                                ))}
                                            </div>
                                        </>
                                    ) : (
                                        (() => {
                                            const empComp = getCompanyDetails(selectedEmployeeForReport.companyId);
                                            return (
                                                <div className="bg-white rounded-[40px] shadow-2xl border border-gray-100 overflow-hidden print:shadow-none print:rounded-none print:border-none">
                                                    <div className="p-6 bg-gray-50 border-b flex justify-between items-center print:hidden">
                                                        <button onClick={() => setSelectedEmployeeForReport(null)} className="flex items-center gap-2 text-gray-500 hover:text-gray-800 font-black uppercase text-xs tracking-widest transition-colors"><IconArrowLeft size={18}/> Voltar</button>
                                                        <button onClick={() => window.print()} className="bg-gray-900 text-white px-8 py-4 rounded-2xl font-black flex items-center gap-3 shadow-lg hover:bg-black active:scale-95 transition-all uppercase tracking-widest text-xs"><IconPrinter size={18}/> Imprimir Oficial</button>
                                                    </div>
                                                    
                                                    {/* CONTEÚDO PARA IMPRESSÃO OFICIAL */}
                                                    <div className="p-12 md:p-20 bg-white">
                                                        <div className="border-b-4 border-black pb-8 mb-8 flex flex-col md:flex-row justify-between items-start md:items-end gap-6">
                                                            <div>
                                                                <h1 className="text-5xl font-black uppercase tracking-tighter leading-none mb-3">FICHA DE EPI</h1>
                                                                <p className="text-gray-500 font-black text-xl uppercase tracking-widest">Controlo Individual de Segurança</p>
                                                            </div>
                                                            <div className="text-left md:text-right w-full md:w-auto">
                                                                <p className="font-black text-2xl uppercase tracking-tighter text-gray-900">{empComp.razao}</p>
                                                                <p className="text-sm font-mono font-bold text-gray-500 mt-1">CNPJ: {empComp.cnpj}</p>
                                                            </div>
                                                        </div>

                                                        <div className="bg-gray-50 border-2 border-gray-200 rounded-2xl p-6 mb-8 flex flex-col md:flex-row justify-between items-center">
                                                            <div className="text-center md:text-left w-full md:w-auto mb-4 md:mb-0">
                                                                <p className="text-[10px] font-black uppercase text-gray-400 tracking-widest mb-1">Colaborador Titular</p>
                                                                <p className="text-2xl font-black text-gray-900 tracking-tight">{selectedEmployeeForReport.name}</p>
                                                            </div>
                                                            <div className="text-center md:text-right w-full md:w-auto">
                                                                <p className="text-[10px] font-black uppercase text-gray-400 tracking-widest mb-1">Cargo / Setor</p>
                                                                <p className="text-lg font-bold text-gray-600">{selectedEmployeeForReport.role} — {selectedEmployeeForReport.sector}</p>
                                                            </div>
                                                        </div>

                                                        <div className="bg-white border-l-8 border-gray-900 pl-6 py-2 text-sm font-bold text-gray-700 mb-10 text-justify leading-relaxed">
                                                            <strong>TERMO DE RESPONSABILIDADE:</strong> Declaro ter recebido os Equipamentos de Proteção Individual listados abaixo em perfeito estado de conservação e funcionamento. Assumo o compromisso de os utilizar obrigatoriamente durante toda a minha jornada de trabalho, zelar pela sua guarda e conservação, e comunicar imediatamente a minha chefia sobre qualquer alteração que os torne impróprios para uso, estando ciente das penalidades previstas na lei e nas normas de Segurança do Trabalho.
                                                        </div>

                                                        <table className="w-full border-collapse">
                                                            <thead>
                                                                <tr className="bg-gray-100">
                                                                    <th className="border-y-4 border-black p-4 text-left font-black text-xs uppercase tracking-widest">Data</th>
                                                                    <th className="border-y-4 border-black p-4 text-left font-black text-xs uppercase tracking-widest">Descrição do Equipamento</th>
                                                                    <th className="border-y-4 border-black p-4 text-center font-black text-xs uppercase tracking-widest">CA. Reg.</th>
                                                                    <th className="border-y-4 border-black p-4 text-center font-black text-xs uppercase tracking-widest">Qtd</th>
                                                                    <th className="border-y-4 border-black p-4 text-center font-black text-xs uppercase tracking-widest">Assinatura Digital</th>
                                                                </tr>
                                                            </thead>
                                                            <tbody>
                                                                {deliveries.filter(d => d.employeeId === selectedEmployeeForReport.id && d.status === 'signed').map((del, i) => (
                                                                    <tr key={del.id} className={i % 2 === 0 ? 'bg-white' : 'bg-gray-50/50'}>
                                                                        <td className="border-b border-gray-200 p-4 font-black text-sm">{del.createdAt?.toDate ? del.createdAt.toDate().toLocaleDateString('pt-BR') : new Date(del.createdAt?.seconds ? del.createdAt.seconds*1000 : del.createdAt).toLocaleDateString('pt-BR')}</td>
                                                                        <td className="border-b border-gray-200 p-4 font-black text-gray-800 text-lg uppercase tracking-tight">{del.epiName}</td>
                                                                        <td className="border-b border-gray-200 p-4 text-center font-mono font-bold text-gray-500">{del.epiCA}</td>
                                                                        <td className="border-b border-gray-200 p-4 text-center font-black text-lg">{del.quantityDelivered}</td>
                                                                        <td className="border-b border-gray-200 p-4 flex justify-center">
                                                                            <div className="relative">
                                                                                <img src={del.signature} className="h-14 w-32 object-contain filter contrast-125 mix-blend-multiply" alt="Assinatura" />
                                                                            </div>
                                                                        </td>
                                                                    </tr>
                                                                ))}
                                                            </tbody>
                                                        </table>
                                                        
                                                        <div className="mt-16 pt-6 border-t-2 border-dashed border-gray-300 text-center">
                                                            <p className="text-[10px] font-mono font-bold text-gray-400">Documento gerado eletronicamente por EPI PRO SAAS. A integridade desta ficha é mantida através de logs de auditoria selados pelo servidor.</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            );
                                        })()
                                    )}
                                </div>
                            )}

                        </div>
                    </main>

                    {/* --- MODAIS DE INSERÇÃO DE DADOS --- */}

                    {/* MODAL EMPRESA */}
                    <Modal isOpen={modals.addCompany} onClose={() => toggleModal('addCompany', false)} title="Registar Nova Empresa">
                        <div className="space-y-5">
                            <div><label className="text-[10px] font-black text-gray-400 uppercase tracking-widest pl-2">Nome Curto (Apelido)</label><input className="w-full p-4 mt-1 border-2 border-gray-100 rounded-2xl outline-none focus:border-blue-500 font-bold" placeholder="Ex: Filial Norte" value={newCompany.alias} onChange={e=>setNewCompany({...newCompany, alias:e.target.value})} /></div>
                            <div><label className="text-[10px] font-black text-gray-400 uppercase tracking-widest pl-2">Razão Social Oficial</label><input className="w-full p-4 mt-1 border-2 border-gray-100 rounded-2xl outline-none focus:border-blue-500 font-bold" placeholder="Empresa XYZ LTDA" value={newCompany.razao} onChange={e=>setNewCompany({...newCompany, razao:e.target.value})} /></div>
                            <div><label className="text-[10px] font-black text-gray-400 uppercase tracking-widest pl-2">CNPJ</label><input className="w-full p-4 mt-1 border-2 border-gray-100 rounded-2xl outline-none focus:border-blue-500 font-mono font-bold" placeholder="00.000.000/0000-00" value={newCompany.cnpj} onChange={e=>setNewCompany({...newCompany, cnpj:e.target.value})} /></div>
                            <button onClick={handleAddCompany} className="w-full mt-4 bg-blue-600 text-white py-4 rounded-2xl font-black shadow-lg uppercase tracking-widest text-sm hover:bg-blue-700 active:scale-95 transition-all">Salvar Filial</button>
                        </div>
                    </Modal>

                    {/* MODAL COLABORADOR */}
                    <Modal isOpen={modals.addEmp} onClose={() => toggleModal('addEmp', false)} title="Registar Colaborador">
                        <div className="space-y-5">
                            <div>
                                <label className="text-[10px] font-black text-gray-400 uppercase tracking-widest pl-2">Vincular a qual empresa?</label>
                                <select className="w-full p-4 mt-1 border-2 border-gray-100 rounded-2xl outline-none focus:border-blue-500 font-bold bg-white" value={newEmployee.companyId} onChange={e=>setNewEmployee({...newEmployee, companyId:e.target.value})}>
                                    <option value="">Selecione uma opção...</option>
                                    {companies.map(c => <option key={c.id} value={c.id}>{c.alias} ({c.cnpj})</option>)}
                                </select>
                            </div>
                            <div><label className="text-[10px] font-black text-gray-400 uppercase tracking-widest pl-2">Nome Completo</label><input className="w-full p-4 mt-1 border-2 border-gray-100 rounded-2xl outline-none focus:border-blue-500 font-bold" placeholder="João Silva" value={newEmployee.name} onChange={e=>setNewEmployee({...newEmployee, name:e.target.value})} /></div>
                            <div className="grid grid-cols-2 gap-4">
                                <div><label className="text-[10px] font-black text-gray-400 uppercase tracking-widest pl-2">Função</label><input className="w-full p-4 mt-1 border-2 border-gray-100 rounded-2xl outline-none focus:border-blue-500 font-bold" placeholder="Soldador" value={newEmployee.role} onChange={e=>setNewEmployee({...newEmployee, role:e.target.value})} /></div>
                                <div><label className="text-[10px] font-black text-gray-400 uppercase tracking-widest pl-2">Setor</label><input className="w-full p-4 mt-1 border-2 border-gray-100 rounded-2xl outline-none focus:border-blue-500 font-bold" placeholder="Oficina" value={newEmployee.sector} onChange={e=>setNewEmployee({...newEmployee, sector:e.target.value})} /></div>
                            </div>
                            <button onClick={handleAddEmployee} disabled={!newEmployee.companyId || !newEmployee.name} className="w-full mt-4 bg-blue-600 text-white py-4 rounded-2xl font-black shadow-lg uppercase tracking-widest text-sm hover:bg-blue-700 active:scale-95 transition-all disabled:opacity-40">Adicionar à Lista</button>
                        </div>
                    </Modal>

                    {/* MODAL EDITAR COLABORADOR */}
                    <Modal isOpen={modals.editEmp} onClose={() => { toggleModal('editEmp', false); setEditingEmployee(null); }} title="Editar Colaborador">
                        {editingEmployee && (
                            <div className="space-y-4">
                                <div>
                                    <label className="text-[10px] font-black text-gray-400 uppercase tracking-widest pl-2">Empresa Vinculada</label>
                                    <select className="w-full p-4 mt-1 border-2 border-gray-100 rounded-2xl outline-none focus:border-blue-500 font-bold bg-white" value={editingEmployee.companyId || ''} onChange={e=>setEditingEmployee({...editingEmployee, companyId:e.target.value})}>
                                        <option value="">Selecione a empresa...</option>
                                        {companies.map(c => <option key={c.id} value={c.id}>{c.alias}</option>)}
                                    </select>
                                </div>
                                <div>
                                    <label className="text-[10px] font-black text-gray-400 uppercase tracking-widest pl-2">Nome Completo</label>
                                    <input className="w-full p-4 mt-1 border-2 border-gray-100 rounded-2xl outline-none focus:border-blue-500 font-bold" placeholder="Nome Completo" value={editingEmployee.name} onChange={e=>setEditingEmployee({...editingEmployee, name:e.target.value})} />
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div>
                                        <label className="text-[10px] font-black text-gray-400 uppercase tracking-widest pl-2">Função</label>
                                        <input className="w-full p-4 mt-1 border-2 border-gray-100 rounded-2xl outline-none focus:border-blue-500 font-bold" placeholder="Função" value={editingEmployee.role} onChange={e=>setEditingEmployee({...editingEmployee, role:e.target.value})} />
                                    </div>
                                    <div>
                                        <label className="text-[10px] font-black text-gray-400 uppercase tracking-widest pl-2">Setor</label>
                                        <input className="w-full p-4 mt-1 border-2 border-gray-100 rounded-2xl outline-none focus:border-blue-500 font-bold" placeholder="Setor" value={editingEmployee.sector} onChange={e=>setEditingEmployee({...editingEmployee, sector:e.target.value})} />
                                    </div>
                                </div>
                                <button onClick={handleUpdateEmployee} className="w-full mt-4 bg-blue-600 text-white py-4 rounded-2xl font-black shadow-lg uppercase tracking-widest text-sm hover:bg-blue-700 active:scale-95 transition-all">Salvar Alterações</button>
                            </div>
                        )}
                    </Modal>

                    {/* MODAL ALTERAR EMPRESA EM LOTE */}
                    <Modal isOpen={modals.bulkEdit} onClose={() => toggleModal('bulkEdit', false)} title="Mudar Empresa (Lote)">
                        <div className="space-y-6">
                            <p className="text-sm font-bold text-gray-600 leading-relaxed bg-blue-50 p-4 rounded-2xl border border-blue-100">
                                Você está prestes a alterar a empresa de <strong className="text-blue-700">{selectedEmployees.length}</strong> colaborador(es).
                            </p>
                            <div>
                                <label className="text-[10px] font-black text-gray-400 uppercase tracking-widest pl-2">Nova Empresa Destino</label>
                                <select className="w-full p-4 mt-1 border-2 border-gray-100 rounded-2xl outline-none focus:border-blue-500 font-bold bg-white" value={bulkCompanyId} onChange={e=>setBulkCompanyId(e.target.value)}>
                                    <option value="">Selecione...</option>
                                    {companies.map(c => <option key={c.id} value={c.id}>{c.alias}</option>)}
                                </select>
                            </div>
                            <button onClick={handleBulkUpdateCompany} disabled={!bulkCompanyId} className="w-full mt-4 bg-blue-600 text-white py-4 rounded-2xl font-black shadow-lg uppercase tracking-widest text-sm hover:bg-blue-700 active:scale-95 transition-all disabled:opacity-50">Confirmar Migração</button>
                        </div>
                    </Modal>

                    {/* MODAL INVENTARIO */}
                    <Modal isOpen={modals.addInv} onClose={() => toggleModal('addInv', false)} title="Registar Equipamento">
                        <div className="space-y-5">
                            <div><label className="text-[10px] font-black text-gray-400 uppercase tracking-widest pl-2">Nome do Equipamento</label><input className="w-full p-4 mt-1 border-2 border-gray-100 rounded-2xl outline-none focus:border-blue-500 font-bold" placeholder="Luva de Raspa" value={newInventory.name} onChange={e=>setNewInventory({...newInventory, name:e.target.value})} /></div>
                            <div className="grid grid-cols-2 gap-4">
                                <div><label className="text-[10px] font-black text-gray-400 uppercase tracking-widest pl-2">CA. Registo</label><input className="w-full p-4 mt-1 border-2 border-gray-100 rounded-2xl outline-none focus:border-blue-500 font-mono font-bold" placeholder="12345" value={newInventory.ca} onChange={e=>setNewInventory({...newInventory, ca:e.target.value})} /></div>
                                <div><label className="text-[10px] font-black text-gray-400 uppercase tracking-widest pl-2">Qtd Inicial</label><input type="number" className="w-full p-4 mt-1 border-2 border-gray-100 rounded-2xl outline-none focus:border-blue-500 font-bold" placeholder="0" value={newInventory.quantity} onChange={e=>setNewInventory({...newInventory, quantity:e.target.value})} /></div>
                            </div>
                            <button onClick={handleAddInventory} disabled={!newInventory.name} className="w-full mt-4 bg-blue-600 text-white py-4 rounded-2xl font-black shadow-lg uppercase tracking-widest text-sm hover:bg-blue-700 active:scale-95 transition-all disabled:opacity-40">Salvar Equipamento</button>
                        </div>
                    </Modal>

                    <Modal isOpen={modals.addStock} onClose={()=>toggleModal('addStock', false)} title="Reforçar Stock" maxWidth="max-w-md">
                        <div className="space-y-6 text-center">
                            <p className="text-gray-500 font-bold">Saldo Atual: <span className="text-2xl font-black text-gray-800">{isNaN(stockToAdd.current) ? 0 : stockToAdd.current} un</span></p>
                            <div>
                                <label className="text-[10px] font-black text-gray-400 uppercase tracking-widest pl-2 text-left block">Quantas unidades chegaram?</label>
                                <input type="number" autoFocus className="w-full p-6 mt-1 border-4 border-gray-100 rounded-[32px] outline-none focus:border-blue-500 text-center text-4xl font-black text-blue-600" placeholder="+0" value={stockToAdd.add} onChange={e=>setStockToAdd({...stockToAdd, add:e.target.value})} />
                            </div>
                            <button onClick={handleAddStock} className="w-full bg-emerald-500 text-white py-5 rounded-2xl font-black shadow-lg uppercase tracking-widest text-sm hover:bg-emerald-600 active:scale-95 transition-all">Confirmar Entrada</button>
                        </div>
                    </Modal>

                    {/* MODAL NOVA ENTREGA */}
                    <Modal isOpen={isDeliveryModalOpen} onClose={() => { setDeliveryModalOpen(false); setDeliveryCart([]); setDeliveryEmployeeId(''); }} title="Processar Entrega">
                        <div className="space-y-8">
                            <div>
                                <label className="block text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2 pl-2">Selecione o Colaborador</label>
                                <select disabled={deliveryCart.length > 0} className="w-full p-5 border-2 rounded-2xl bg-gray-50 font-black text-lg outline-none focus:border-blue-500 border-gray-100 transition-all text-gray-700" value={deliveryEmployeeId} onChange={e => setDeliveryEmployeeId(e.target.value)}>
                                <option value="">Buscar na lista...</option>
                                {employees.map(e => <option key={e.id} value={e.id}>{e.name} — {getCompanyDetails(e.companyId).alias}</option>)}
                                </select>
                            </div>
                            
                            <div className="bg-blue-50/50 p-6 sm:p-8 rounded-[32px] border-2 border-dashed border-blue-200">
                                <h4 className="font-black text-blue-900 mb-4 uppercase text-xs tracking-widest flex items-center gap-2"><IconShoppingCart size={16}/> Adicionar ao Lote</h4>
                                <div className="flex flex-col sm:flex-row gap-4">
                                <div className="flex-1">
                                    <select className="w-full p-4 border-2 rounded-2xl bg-white font-black border-gray-100 outline-none focus:border-blue-500 text-gray-600" value={currentEpiSelection.id} onChange={e => setCurrentEpiSelection({...currentEpiSelection, id: e.target.value})}>
                                    <option value="">Equipamento...</option>
                                    {inventory.filter(i => i.quantity > 0).map(i => <option key={i.id} value={i.id}>{i.name} [Saldo: {i.quantity}]</option>)}
                                    </select>
                                </div>
                                <input type="number" min="1" className="w-full sm:w-24 p-4 border-2 rounded-2xl bg-white font-black border-gray-100 outline-none focus:border-blue-500 text-center text-blue-600" placeholder="Qtd" value={currentEpiSelection.qty} onChange={e => setCurrentEpiSelection({...currentEpiSelection, qty: e.target.value})} />
                                <button disabled={!currentEpiSelection.id || !deliveryEmployeeId} onClick={addToCart} className="w-full sm:w-auto bg-blue-600 text-white px-8 py-4 rounded-2xl font-black shadow-lg shadow-blue-200 active:scale-95 disabled:opacity-30 transition-all uppercase tracking-widest text-xs flex items-center justify-center"><IconPlus size={20}/></button>
                                </div>
                            </div>

                            {deliveryCart.length > 0 && (
                                <div className="space-y-6 animate-in fade-in slide-in-from-top-4">
                                <div className="border-2 border-gray-100 rounded-3xl overflow-hidden divide-y divide-gray-100 bg-white shadow-sm">
                                    {deliveryCart.map(item => (
                                    <div key={item.id} className="p-5 flex justify-between items-center group hover:bg-gray-50">
                                        <div>
                                            <p className="font-black text-lg tracking-tight text-gray-800 leading-none mb-1.5">{item.name}</p>
                                            <p className="text-[10px] font-black uppercase text-gray-400 tracking-widest">Qtd Separada: <span className="text-blue-600 text-xs">{item.qty} un</span></p>
                                        </div>
                                        <button onClick={() => setDeliveryCart(deliveryCart.filter(c=>c.id!==item.id))} className="text-gray-300 hover:text-red-500 bg-white p-2 rounded-xl shadow-sm border border-gray-100 transition-all"><IconMinusCircle size={20}/></button>
                                    </div>
                                    ))}
                                </div>
                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                    <button onClick={() => processDeliveryBatch(null)} className="bg-gray-100 text-gray-600 py-5 rounded-2xl font-black hover:bg-gray-200 active:scale-95 transition-all uppercase tracking-widest text-sm">Validar Depois</button>
                                    <button onClick={() => toggleModal('sign', true)} className="bg-emerald-500 text-white py-5 rounded-2xl font-black shadow-xl shadow-emerald-200 hover:bg-emerald-600 active:scale-95 transition-all uppercase tracking-widest text-sm flex justify-center items-center gap-2"><IconPenLine size={18}/> Assinar Agora</button>
                                </div>
                                </div>
                            )}
                        </div>
                    </Modal>

                    <Modal isOpen={modals.sign} onClose={() => toggleModal('sign', false)} title="Recolha de Assinatura" maxWidth="max-w-xl">
                        <div className="text-center space-y-8">
                            <div className="space-y-2">
                                <p className="font-black text-3xl tracking-tighter uppercase text-gray-900">{pendingDeliveryToSign ? pendingDeliveryToSign.employeeName : employees.find(e=>e.id===deliveryEmployeeId)?.name}</p>
                                <p className="text-gray-400 font-bold uppercase text-[10px] tracking-widest">Atesto a receção das ferramentas em boas condições</p>
                            </div>
                            <SignaturePad 
                                canImport={permissions.canImportSignature || permissions.isAdmin} 
                                onSave={pendingDeliveryToSign ? signPendingDelivery : processDeliveryBatch} 
                                onCancel={() => toggleModal('sign', false)} 
                            />
                        </div>
                    </Modal>

                    {/* MODAIS UTILITÁRIOS */}
                    {modals.import && (
                        <Modal isOpen={true} onClose={() => { toggleModal('import', false); setImportText(''); }} title={`Importar ${importType === 'employees' ? 'Colaboradores' : 'Estoque'}`}>
                            <div className="space-y-4">
                                {importType === 'employees' && (
                                    <div className="mb-2">
                                        <label className="text-[10px] font-black text-gray-400 uppercase tracking-widest pl-2">Empresa Destino</label>
                                        <select className="w-full p-4 mt-1 border-2 border-gray-100 rounded-2xl outline-none focus:border-blue-500 font-bold bg-white" value={importCompany} onChange={e=>setImportCompany(e.target.value)}>
                                            <option value="">Selecione...</option>
                                            {companies.map(c => <option key={c.id} value={c.id}>{c.alias}</option>)}
                                        </select>
                                    </div>
                                )}
                                <p className="text-sm font-bold text-gray-500 bg-gray-50 p-4 rounded-2xl border border-gray-100">
                                    Anexe um ficheiro Excel (.xlsx) ou CSV. <br/>
                                    <strong>Ordem das colunas:</strong> {importType === 'employees' ? 'Nome, Função, Setor' : 'Nome, Complemento, CA, Quantidade'}
                                </p>
                                <input type="file" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" onChange={handleFileUpload} className="w-full p-4 border-2 border-gray-100 rounded-2xl text-sm font-bold file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-black file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" />
                                <div className="text-center text-[10px] font-black uppercase tracking-widest text-gray-300 my-2">- OU -</div>
                                <textarea className="w-full h-32 p-4 border-2 border-gray-100 rounded-2xl text-sm font-mono font-bold focus:border-blue-500 outline-none" placeholder="Colar dados separados por vírgula manualmente..." value={importText} onChange={e => setImportText(e.target.value)} />
                                {importText && <button onClick={() => handleImport(importType)} disabled={importType === 'employees' && !importCompany} className="w-full bg-blue-600 text-white py-4 rounded-2xl font-black shadow-lg uppercase tracking-widest text-sm hover:bg-blue-700 active:scale-95 transition-all disabled:opacity-40">Importar Texto</button>}
                            </div>
                        </Modal>
                    )}
                    
                    <Modal isOpen={modals.backup} onClose={() => toggleModal('backup', false)} title="Backup e Migração">
                        <div className="space-y-6">
                            <div className="bg-blue-50 p-6 rounded-[32px] border border-blue-100 text-sm font-bold text-blue-800"><p className="font-black mb-2 uppercase tracking-widest text-xs text-blue-600">Instruções:</p><ol className="list-decimal list-inside space-y-2"><li>Clique em "Baixar Backup" para salvar os dados atuais do seu cofre.</li><li>A versão SaaS carrega dados isolados de forma segura por conta de e-mail.</li></ol></div>
                            <button onClick={exportData} className="w-full py-4 bg-gray-900 text-white rounded-2xl font-black flex items-center justify-center gap-3 hover:bg-black transition-all shadow-lg active:scale-95 uppercase tracking-widest text-sm"><IconDownloadCloud size={20} /> Baixar Backup (.json)</button>
                            <div className="relative border-t-2 border-dashed border-gray-200 pt-6 mt-4"><p className="absolute -top-3 left-1/2 -translate-x-1/2 bg-white px-4 text-[10px] text-gray-400 font-black uppercase tracking-widest">RESTAURAR NO MEU COFRE</p><label className="flex w-full py-5 bg-white border-2 border-gray-100 rounded-2xl text-center font-black text-gray-500 cursor-pointer hover:border-blue-500 hover:text-blue-600 transition-all justify-center items-center shadow-sm"><input type="file" accept=".json" onChange={importDataJSON} className="hidden" /><span className="flex items-center justify-center gap-3 uppercase tracking-widest text-sm"><IconUpload size={20}/> Selecionar Arquivo JSON</span></label></div>
                        </div>
                    </Modal>

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
