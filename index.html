            const handleAddEpiFromMiniModal = () => {
                const epi = inventory.find(i => i.id === miniModalEpiId);
                if (!epi) return alert("Selecione um EPI.");
                if (epi.quantity < miniModalEpiQty) return alert("Estoque insuficiente.");
                if (deliveryCart.some(i => i.id === epi.id)) return alert("Item já está na lista.");
                
                setDeliveryCart([...deliveryCart, { ...epi, qty: parseInt(miniModalEpiQty) }]);
                setMiniModalEpiId(''); setMiniModalEpiQty(1); setEpiSearch(''); handleToggleModal('selectEpi', false);
            };

            const processDelivery = async (signature = null) => {
                if(!deliveryEmployeeId || deliveryCart.length === 0) return alert("Dados incompletos");
                try {
                    const emp = employees.find(e => e.id === deliveryEmployeeId);
                    const batchId = new Date().getTime().toString() + Math.random().toString(36).substr(2, 5);
                    const batch = db.batch();

                    deliveryCart.forEach(item => {
                        const ref = getRef('deliveries').doc();
                        batch.set(ref, {
                            employeeId: emp.id, 
                            employeeName: emp.name, 
                            employeeRole: emp.role, 
                            employeeSector: emp.sector,
                            employeeCompanyId: emp.companyId || emp.company || null,
                            epiId: item.id, 
                            epiName: item.name, 
                            epiCA: item.ca, 
                            quantityDelivered: item.qty,
                            signature, 
                            status: signature ? 'signed' : 'pending', 
                            createdAt: new Date(),
                            batchId: batchId,
                            addedBy: user.email
                        });
                        const invRef = getRef('inventory').doc(item.id);
                        const safeCurrentQty = isNaN(item.quantity) ? 0 : item.quantity;
                        batch.update(invRef, { quantity: safeCurrentQty - item.qty });
                    });
                    
                    await batch.commit();
                    handleToggleModal('delivery', false); handleToggleModal('sign', false); setDeliveryCart([]); setDeliveryEmployeeId('');
                    if(signature) { setSelectedEmployeeForReport(emp); setView('reports'); } else setView('pending-signatures');
                } catch(e) { if(e.code==='permission-denied') setPermissionError(true); }
            };

            const signPendingDelivery = async (signature) => {
                if (!pendingDeliveryToSign) return;
                try {
                    const batch = db.batch();
                    let itemsToSign = pendingDeliveryToSign.batchId ? deliveries.filter(d => d.batchId === pendingDeliveryToSign.batchId && d.status === 'pending') : [pendingDeliveryToSign];
                    
                    itemsToSign.forEach(item => {
                        batch.update(getRef('deliveries').doc(item.id), { signature, status: 'signed', signedAt: firebase.firestore.FieldValue.serverTimestamp() });
                    });
                    await batch.commit();
                    handleToggleModal('sign', false); setPendingDeliveryToSign(null);
                } catch(err) { if (err.code === 'permission-denied') setPermissionError(true); }
            };

            const SidebarItem = ({ icon, label, id, count }) => (
                <button onClick={() => { setView(id); setSidebarOpen(false); setSelectedEmployeeForReport(null); setReportSearch(''); }} className={`flex items-center justify-between w-full px-4 py-3 text-sm font-medium rounded-lg transition-all mb-1 ${view === id ? 'bg-brand-700 text-white shadow-md' : 'text-slate-600 hover:bg-slate-100 hover:text-slate-900'}`}>
                    <div className="flex items-center gap-3"><Icon name={icon} size={18} /> {label}</div>
                    {count > 0 && <span className="bg-red-500 text-white text-[10px] px-1.5 py-0.5 rounded-full font-bold">{count}</span>}
                </button>
            );

            // Filter logic for employees view
            const filteredEmployees = employees.filter(e => {
                const searchLower = employeeSearch.toLowerCase();
                const matchesSearch = e.name.toLowerCase().includes(searchLower) || e.role.toLowerCase().includes(searchLower);
                // Permite filtrar por companhia antiga ou por ID novo
                const matchesCompany = employeeCompanyFilter === 'TODOS' || e.companyId === employeeCompanyFilter || e.company === employeeCompanyFilter;
                return matchesSearch && matchesCompany;
            });

            const handleSelectAllEmployees = (e) => setSelectedEmployees(e.target.checked ? filteredEmployees.map(emp => emp.id) : []);
            const handleSelectEmployee = (id) => setSelectedEmployees(selectedEmployees.includes(id) ? selectedEmployees.filter(empId => empId !== id) : [...selectedEmployees, id]);

            // Grouping deliveries
            const groupedPendingDeliveries = useMemo(() => {
                const pending = deliveries.filter(d => d.status === 'pending');
                const groups = {};
                pending.forEach(d => {
                    const key = d.batchId || d.id; 
                    if (!groups[key]) groups[key] = { ...d, items: [], totalItems: 0 };
                    groups[key].items.push(d); groups[key].totalItems += 1;
                });
                return Object.values(groups);
            }, [deliveries]);

            if(!user) return <LoginScreen handleLogin={handleLogin} error={authError} loading={authLoading} />;

            return (
                <div className="flex h-screen overflow-hidden">
                    <PermissionModal isOpen={permissionError} onClose={()=>setPermissionError(false)} />
                    
                    {/* SIDEBAR */}
                    <aside className={`fixed inset-y-0 left-0 z-50 w-64 bg-white border-r border-slate-200 transition-transform ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full'} lg:translate-x-0 flex flex-col`}>
                        <div className="h-16 flex items-center px-6 border-b border-slate-100 font-bold text-brand-900 gap-2 shrink-0"><Icon name="ShieldCheck" size={24}/> EPI SYSTEM</div>
                        <nav className="p-4 space-y-1 flex-1 overflow-y-auto">
                            {isSuperAdmin ? (
                                <>
                                    <p className="px-4 text-xs font-semibold text-red-400 uppercase tracking-wider mb-2 mt-2">Administração Global</p>
                                    <button onClick={() => setView('admin-panel')} className={`flex items-center gap-3 w-full px-4 py-3 text-sm font-bold rounded-lg transition-all mb-1 ${view === 'admin-panel' ? 'bg-red-600 text-white shadow-md' : 'text-red-600 hover:bg-red-50'}`}>
                                        <Icon name="Settings" size={18} /> Gestão de Clientes
                                    </button>
                                </>
                            ) : (
                                <>
                                    <p className="px-4 text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2 mt-2">Gestão</p>
                                    <SidebarItem icon="ClipboardCheck" label="Visão Geral" id="dashboard" />
                                    <SidebarItem icon="Building" label="Minhas Empresas" id="companies" />
                                    <SidebarItem icon="UserPlus" label="Colaboradores" id="employees" />
                                    <SidebarItem icon="Package" label="Estoque de EPIs" id="inventory" />
                                    
                                    <p className="px-4 text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2 mt-6">Operacional</p>
                                    <button onClick={()=>handleToggleModal('delivery', true)} className="flex items-center gap-3 w-full px-4 py-3 text-sm font-medium text-brand-700 bg-brand-50 rounded-lg hover:bg-brand-100 border border-brand-100 transition-all mb-1"><Icon name="Plus" size={18} /> Nova Entrega</button>
                                    <SidebarItem icon="Clock" label="Assinaturas" id="pending-signatures" count={deliveries.filter(d=>d.status==='pending').length} />
                                    <SidebarItem icon="FileText" label="Relatórios" id="reports" />
                                    
                                    <p className="px-4 text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2 mt-6">Sistema</p>
                                    <button onClick={()=>handleToggleModal('backup', true)} className="flex items-center gap-3 w-full px-4 py-3 text-sm font-medium text-slate-600 hover:bg-slate-50 rounded-lg transition-all mb-1"><Icon name="Database" size={18} /> Backup / Migração</button>
                                </>
                            )}
                        </nav>
                        <div className="border-t border-slate-100 p-4 shrink-0 bg-white">
                            <div className="text-center text-xs text-slate-400 mb-2 truncate px-2">{isSuperAdmin ? 'ADMIN' : user.email}</div>
                            <button onClick={handleLogout} className="w-full flex items-center justify-center gap-2 py-2 text-red-600 text-xs font-bold hover:bg-red-50 rounded-lg"><Icon name="LogOut"/> Sair</button>
                        </div>
                    </aside>

                    {/* MAIN */}
                    <main className="flex-1 flex flex-col min-w-0 bg-slate-50 lg:pl-64">
                        <header className="h-16 bg-white border-b border-slate-200 flex items-center px-4 lg:px-8 justify-between no-print">
                            <button className="lg:hidden text-slate-500" onClick={()=>setSidebarOpen(!isSidebarOpen)}><Icon name="Menu"/></button>
                            <h2 className="font-bold text-slate-800">{view.toUpperCase().replace('-',' ')}</h2>
                        </header>

                        <div className="flex-1 overflow-y-auto p-4 lg:p-8">

                            {/* --- TELA DO PAINEL ADMIN --- */}
                            {view === 'admin-panel' && isSuperAdmin && (
                                <div className="space-y-6 max-w-5xl mx-auto">
                                    <div className="bg-brand-700 p-6 rounded-xl text-white shadow-sm">
                                        <h3 className="font-bold text-xl mb-1 flex items-center gap-2"><Icon name="Settings" size={24}/> Gestão de Clientes</h3>
                                        <p className="text-sm text-brand-100">Controle quais usuários podem importar assinaturas e veja o uso da plataforma.</p>
                                    </div>

                                    <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                                        <h4 className="font-bold text-slate-800 mb-4">Adicionar Permissão a Cliente</h4>
                                        <div className="flex flex-col md:flex-row gap-4 items-end">
                                            <div className="flex-1 w-full">
                                                <label className="text-xs font-bold text-slate-500 uppercase">E-mail do Usuário</label>
                                                <input type="email" className="w-full p-3 border rounded-lg outline-none focus:border-brand-500 mt-1" placeholder="usuario@email.com" value={newAdmin.email} onChange={e=>setNewAdmin({...newAdmin, email: e.target.value})} />
                                            </div>
                                            <div className="flex gap-4 items-center h-12">
                                                <label className="flex items-center gap-2 cursor-pointer bg-slate-50 px-4 py-3 rounded-lg border border-slate-200 hover:bg-slate-100">
                                                    <input type="checkbox" className="w-4 h-4 accent-brand-600" checked={newAdmin.canImportSignature} onChange={e=>setNewAdmin({...newAdmin, canImportSignature: e.target.checked})} />
                                                    <span className="text-sm font-bold text-slate-700">Pode Importar Assinatura</span>
                                                </label>
                                            </div>
                                            <button onClick={handleAddAdminUser} className="bg-brand-700 text-white px-6 py-3 rounded-lg font-bold hover:bg-brand-800 transition-colors h-12">Salvar</button>
                                        </div>
                                    </div>

                                    <div className="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden">
                                        <table className="w-full text-left text-sm">
                                            <thead className="bg-slate-50 text-slate-500 font-medium"><tr><th className="px-6 py-4">E-mail do Cliente</th><th className="px-6 py-4 text-center">Nº Funcionários</th><th className="px-6 py-4 text-center">Pode Importar Assinatura</th><th className="px-6 py-4 text-right">Ações</th></tr></thead>
                                            <tbody className="divide-y divide-slate-100">
                                                {adminUsers.map(u=>(
                                                    <tr key={u.id} className="hover:bg-slate-50">
                                                        <td className="px-6 py-4 font-bold text-slate-700">{u.email}</td>
                                                        <td className="px-6 py-4 text-center font-bold text-slate-500">{u.employeeCount || 0}</td>
                                                        <td className="px-6 py-4 text-center">
                                                            <button onClick={() => togglePermission(u.id, u.canImportSignature)} className={`px-2 py-1 rounded text-xs font-bold transition-colors ${u.canImportSignature ? 'bg-emerald-100 text-emerald-700 hover:bg-emerald-200' : 'bg-slate-100 text-slate-500 hover:bg-slate-200'}`}>
                                                                {u.canImportSignature ? 'Sim (Desativar)' : 'Não (Ativar)'}
                                                            </button>
                                                        </td>
                                                        <td className="px-6 py-4 text-right"><button onClick={()=>handleDeleteAdminUser(u.id)} className="text-red-400 hover:text-red-600 p-1 bg-white border border-slate-200 rounded shadow-sm"><Icon name="Trash2" size={16}/></button></td>
                                                    </tr>
                                                ))}
                                                {adminUsers.length === 0 && <tr><td colSpan="4" className="text-center p-8 text-slate-400 italic">Nenhum cliente configurado.</td></tr>}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            )}

                            {view === 'dashboard' && !isSuperAdmin && (
                                <div className="space-y-6">
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                        <div className="bg-white p-6 rounded-xl border border-slate-200 shadow-sm"><p className="text-sm text-slate-500 font-bold">COLABORADORES</p><p className="text-3xl font-bold mt-2 text-slate-800">{employees.length}</p></div>
                                        <div className="bg-white p-6 rounded-xl border border-slate-200 shadow-sm"><p className="text-sm text-slate-500 font-bold">ITENS EM ESTOQUE</p><p className="text-3xl font-bold mt-2 text-slate-800">{inventory.length}</p></div>
                                        <div className="bg-white p-6 rounded-xl border border-slate-200 shadow-sm"><p className="text-sm text-slate-500 font-bold">ENTREGAS TOTAIS</p><p className="text-3xl font-bold mt-2 text-slate-800">{deliveries.filter(d=>d.status==='signed').length}</p></div>
                                    </div>
                                    <div className="bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
                                        <h3 className="font-bold text-slate-800 mb-6 flex items-center gap-2 uppercase tracking-wide text-sm"><Icon name="BarChart" size={18}/> Previsão de Consumo de EPIs</h3>
                                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                                            <div className="p-4 bg-blue-50 rounded-lg border border-blue-100 flex flex-col items-center"><span className="text-blue-600 font-bold text-xs uppercase">Hoje</span><span className="text-2xl font-black text-blue-900 mt-1">{dashboardMetrics.today}</span></div>
                                            <div className="p-4 bg-indigo-50 rounded-lg border border-indigo-100 flex flex-col items-center"><span className="text-indigo-600 font-bold text-xs uppercase">Esta Semana</span><span className="text-2xl font-black text-indigo-900 mt-1">{dashboardMetrics.week}</span></div>
                                            <div className="p-4 bg-purple-50 rounded-lg border border-purple-100 flex flex-col items-center"><span className="text-purple-600 font-bold text-xs uppercase">Este Mês</span><span className="text-2xl font-black text-purple-900 mt-1">{dashboardMetrics.month}</span></div>
                                        </div>
                                        <div>
                                            <h4 className="text-xs font-bold text-slate-500 uppercase mb-3 border-b pb-2">Detalhamento por Item (Fluxo de Saída)</h4>
                                            <div className="overflow-x-auto">
                                                <table className="w-full text-sm text-left">
                                                    <thead className="bg-slate-50 text-slate-500 font-medium"><tr><th className="py-3 px-3 rounded-l-lg">EPI</th><th className="py-3 px-3">C.A.</th><th className="py-3 px-3 text-center text-blue-600">Dia</th><th className="py-3 px-3 text-center text-indigo-600">Semana</th><th className="py-3 px-3 text-center text-purple-600 rounded-r-lg">Mês</th></tr></thead>
                                                    <tbody className="divide-y divide-slate-100">
                                                        {dashboardMetrics.fullReport.length > 0 ? dashboardMetrics.fullReport.map((item, idx) => (
                                                            <tr key={idx} className="hover:bg-slate-50 transition-colors"><td className="py-3 px-3 font-bold text-slate-700">{item.name}</td><td className="py-3 px-3 text-xs text-slate-500 font-mono">{item.ca}</td><td className="py-3 px-3 text-center font-bold text-blue-900 bg-blue-50/50">{item.today > 0 ? item.today : '-'}</td><td className="py-3 px-3 text-center font-bold text-indigo-900 bg-indigo-50/50">{item.week > 0 ? item.week : '-'}</td><td className="py-3 px-3 text-center font-bold text-purple-900 bg-purple-50/50">{item.month > 0 ? item.month : '-'}</td></tr>
                                                        )) : (<tr><td colSpan="5" className="py-8 text-center text-slate-400 italic">Sem dados de consumo registados ainda.</td></tr>)}
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
                                        <h3 className="font-bold text-slate-800 mb-4 flex items-center gap-2"><Icon name="AlertTriangle" className="text-amber-500"/> Níveis de Estoque Crítico</h3>
                                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                                            {inventory.filter(i => i.quantity < 5).map(item => (<div key={item.id} className="p-4 bg-amber-50 border border-amber-100 rounded-lg flex justify-between items-center"><div><p className="font-bold text-slate-800">{item.name}</p><p className="text-xs text-amber-700 font-medium">CA: {item.ca}</p></div><span className="text-xl font-bold text-amber-600">{isNaN(item.quantity) ? 'Erro' : item.quantity} un</span></div>))}
                                            {inventory.filter(i => i.quantity < 5).length === 0 && <p className="text-sm text-slate-400 italic">Todos os itens com estoque adequado.</p>}
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* GESTÃO DE EMPRESAS/FILIAIS */}
                            {view === 'companies' && !isSuperAdmin && (
                                <div className="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden">
                                    <div className="p-6 border-b border-slate-100 flex flex-col sm:flex-row sm:items-center justify-between gap-4">
                                        <h3 className="font-bold text-slate-800">Minhas Empresas / Filiais</h3>
                                        <button onClick={()=>handleToggleModal('addCompany', true)} className="bg-brand-700 text-white px-4 py-2 rounded-lg text-sm font-bold flex items-center gap-2 hover:bg-brand-800"><Icon name="Plus"/> Cadastrar Empresa</button>
                                    </div>
                                    <table className="w-full text-left text-sm">
                                        <thead className="bg-slate-50 text-slate-500 font-medium"><tr><th className="px-6 py-4">Nome Fantasia (Apelido)</th><th className="px-6 py-4">Razão Social</th><th className="px-6 py-4">CNPJ</th><th className="px-6 py-4 text-right">Ações</th></tr></thead>
                                        <tbody className="divide-y divide-slate-100">
                                            {companies.map(c=>(
                                                <tr key={c.id} className="hover:bg-slate-50">
                                                    <td className="px-6 py-4 font-bold text-slate-700">{c.alias}</td>
                                                    <td className="px-6 py-4 text-slate-600">{c.razao}</td>
                                                    <td className="px-6 py-4 font-mono text-slate-500">{c.cnpj}</td>
                                                    <td className="px-6 py-4 text-right"><button onClick={()=>handleDelete('companies', c.id)} className="text-red-400 hover:text-red-600"><Icon name="Trash2"/></button></td>
                                                </tr>
                                            ))}
                                            {companies.length === 0 && (
                                                <tr><td colSpan="4" className="px-6 py-8 text-center text-slate-400 italic">Nenhuma empresa cadastrada. Adicione sua matriz e filiais aqui.</td></tr>
                                            )}
                                        </tbody>
                                    </table>
                                </div>
                            )}

                            {view === 'employees' && !isSuperAdmin && (
                                <div className="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden flex flex-col h-full">
                                    <div className="p-6 border-b border-slate-100 flex flex-col sm:flex-row sm:items-center justify-between gap-4 shrink-0">
                                        <h3 className="font-bold text-slate-800">Lista de Colaboradores</h3>
                                        <div className="flex gap-2">
                                            <button onClick={()=>handleToggleModal('addEmp', true)} className="bg-brand-700 text-white px-4 py-2 rounded-lg text-sm font-bold flex items-center gap-2 hover:bg-brand-800"><Icon name="Plus"/> Novo</button>
                                            <button onClick={()=>{setImportType('employees'); handleToggleModal('import', true)}} className="bg-white border border-slate-200 text-slate-600 px-4 py-2 rounded-lg text-sm font-bold flex items-center gap-2 hover:bg-slate-50"><Icon name="Upload"/> Importar</button>
                                        </div>
                                    </div>

                                    {/* SEARCH AND FILTER TOOLBAR */}
                                    <div className="p-4 bg-slate-50 border-b border-slate-100 flex flex-col md:flex-row gap-4 justify-between shrink-0">
                                        <div className="flex flex-col md:flex-row gap-4 flex-1">
                                            <div className="relative flex-1 max-w-md">
                                                <input 
                                                    type="text" 
                                                    placeholder="Pesquisar por nome ou função..." 
                                                    className="w-full pl-10 pr-4 py-2 bg-white border border-slate-200 rounded-lg text-sm outline-none focus:border-brand-500 focus:ring-1 focus:ring-brand-500/20 transition-all"
                                                    value={employeeSearch}
                                                    onChange={e => setEmployeeSearch(e.target.value)}
                                                />
                                                <div className="absolute left-3 top-2.5 text-slate-400">
                                                    <Icon name="Search" size={16} />
                                                </div>
                                            </div>
                                            <div className="w-full md:w-48">
                                                <div className="relative">
                                                    <select 
                                                        className="w-full p-2 pl-9 border border-slate-200 rounded-lg text-sm outline-none focus:border-brand-500 bg-white appearance-none cursor-pointer"
                                                        value={employeeCompanyFilter}
                                                        onChange={e => setEmployeeCompanyFilter(e.target.value)}
                                                    >
                                                        <option value="TODOS">Todas Empresas</option>
                                                        {companies.map(c => <option key={c.id} value={c.id}>{c.alias}</option>)}
                                                    </select>
                                                    <div className="absolute left-3 top-2.5 text-slate-400 pointer-events-none">
                                                        <Icon name="Filter" size={16} />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    {/* BARRA DE AÇÕES EM LOTE */}
                                    {selectedEmployees.length > 0 && (
                                        <div className="p-3 bg-brand-50 border-b border-brand-100 flex justify-between items-center animate-in fade-in shrink-0">
                                            <span className="text-sm font-bold text-brand-800 px-2">{selectedEmployees.length} colaborador(es) selecionado(s)</span>
                                            <div className="flex gap-2">
                                                <button onClick={() => handleToggleModal('bulkEdit', true)} className="text-xs font-bold bg-brand-600 text-white px-4 py-2 rounded-lg hover:bg-brand-700 transition-colors shadow-sm">Alterar Empresa</button>
                                                <button onClick={handleBulkDelete} className="text-xs font-bold bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-colors shadow-sm">Excluir</button>
                                            </div>
                                        </div>
                                    )}

                                    <div className="overflow-x-auto flex-1">
                                        <table className="w-full text-left text-sm whitespace-nowrap">
                                            <thead className="bg-slate-50 text-slate-500 font-medium sticky top-0 z-10 shadow-sm">
                                                <tr>
                                                    <th className="px-6 py-4 w-12 text-center">
                                                        <input 
                                                            type="checkbox" 
                                                            className="w-4 h-4 cursor-pointer accent-brand-600"
                                                            checked={filteredEmployees.length > 0 && selectedEmployees.length === filteredEmployees.length}
                                                            onChange={handleSelectAllEmployees}
                                                        />
                                                    </th>
                                                    <th className="px-6 py-4">Nome</th>
                                                    <th className="px-6 py-4">Empresa</th>
                                                    <th className="px-6 py-4">Função</th>
                                                    <th className="px-6 py-4 text-right">Ações</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-slate-100">
                                                {filteredEmployees.map(e=>(
                                                    <tr key={e.id} className="hover:bg-slate-50 transition-colors">
                                                        <td className="px-6 py-4 text-center">
                                                            <input 
                                                                type="checkbox" 
                                                                className="w-4 h-4 cursor-pointer accent-brand-600"
                                                                checked={selectedEmployees.includes(e.id)}
                                                                onChange={() => handleSelectEmployee(e.id)}
                                                            />
                                                        </td>
                                                        <td className="px-6 py-4 font-medium text-slate-800">{e.name}</td>
                                                        <td className="px-6 py-4"><span className="bg-slate-100 text-slate-600 px-2 py-1 rounded text-[10px] font-bold uppercase tracking-widest">{getCompanyAlias(e)}</span></td>
                                                        <td className="px-6 py-4 text-slate-500">{e.role}</td>
                                                        <td className="px-6 py-4 text-right flex justify-end gap-3">
                                                            <button onClick={() => openEditEmployeeModal(e)} className="text-blue-500 hover:text-blue-700 hover:bg-blue-50 p-1.5 rounded transition-colors" title="Editar"><Icon name="PenLine" size={18}/></button>
                                                            <button onClick={() => handleDelete('employees', e.id)} className="text-red-400 hover:text-red-600 hover:bg-red-50 p-1.5 rounded transition-colors" title="Excluir"><Icon name="Trash2" size={18}/></button>
                                                        </td>
                                                    </tr>
                                                ))}
                                                {filteredEmployees.length === 0 && (
                                                    <tr><td colSpan="5" className="px-6 py-12 text-center text-slate-400 italic">Nenhum colaborador encontrado com os filtros atuais.</td></tr>
                                                )}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            )}

                            {view === 'inventory' && !isSuperAdmin && (
                                <div className="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden">
                                    <div className="p-6 border-b border-slate-100 flex justify-between"><h3 className="font-bold text-slate-800">Controle de Estoque</h3><div className="flex gap-2"><button onClick={()=>handleToggleModal('addInv', true)} className="bg-brand-700 text-white px-4 py-2 rounded-lg text-sm font-bold flex items-center gap-2 hover:bg-brand-800"><Icon name="Plus"/> Novo Item</button><button onClick={()=>{setImportType('inventory'); handleToggleModal('import', true)}} className="bg-white border border-slate-200 text-slate-600 px-4 py-2 rounded-lg text-sm font-bold flex items-center gap-2 hover:bg-slate-50"><Icon name="Upload"/> Importar</button></div></div>
                                    <table className="w-full text-left text-sm"><thead className="bg-slate-50 text-slate-500 font-medium"><tr><th className="px-6 py-4">Item</th><th className="px-6 py-4">CA</th><th className="px-6 py-4 text-center">Qtd</th><th className="px-6 py-4 text-right">Ações</th></tr></thead><tbody className="divide-y divide-slate-100">{inventory.map(i=><tr key={i.id} className="hover:bg-slate-50"><td className="px-6 py-4 font-medium">{i.name}</td><td className="px-6 py-4 text-slate-500">{i.ca}</td><td className="px-6 py-4 text-center"><span className={`px-2 py-1 rounded-full text-xs font-bold ${i.quantity<5?'bg-red-100 text-red-700':'bg-emerald-100 text-emerald-700'}`}>{isNaN(i.quantity) ? 0 : i.quantity}</span></td><td className="px-6 py-4 text-right flex justify-end gap-2"><button onClick={()=>{setStockToAdd({id:i.id, curr:isNaN(i.quantity)?0:i.quantity, add:''}); handleToggleModal('addStock', true)}} className="text-brand-600 hover:bg-brand-50 p-1 rounded"><Icon name="Plus"/></button><button onClick={()=>handleDelete('inventory', i.id)} className="text-red-400 hover:bg-red-50 p-1 rounded"><Icon name="Trash2"/></button></td></tr>)}</tbody></table>
                                </div>
                            )}
                            
                            {view === 'pending-signatures' && !isSuperAdmin && (
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                    {groupedPendingDeliveries.map(del=>(
                                        <div key={del.batchId || del.id} className="bg-white p-5 rounded-xl border border-slate-200 shadow-sm flex flex-col gap-4">
                                            <div>
                                                <p className="font-bold text-slate-800 text-lg">{del.employeeName}</p>
                                                <p className="text-sm text-slate-500 font-medium">
                                                    {del.totalItems > 1 ? `${del.totalItems} itens para assinar` : `${del.epiName} (x${del.quantityDelivered})`}
                                                </p>
                                                <p className="text-xs text-slate-400 mt-2">{del.createdAt?.toDate ? del.createdAt.toDate().toLocaleString('pt-BR') : new Date(del.createdAt?.seconds ? del.createdAt.seconds*1000 : del.createdAt).toLocaleString('pt-BR')}</p>
                                            </div>
                                            <button onClick={()=>{setPendingDeliveryToSign(del); handleToggleModal('sign', true)}} className="mt-auto w-full py-2 bg-brand-600 text-white rounded-lg text-sm font-bold shadow-sm hover:bg-brand-700 transition-colors">Coletar Assinatura</button>
                                        </div>
                                    ))}
                                    {groupedPendingDeliveries.length === 0 && <p className="col-span-full text-center text-slate-400 py-10">Nenhuma pendência.</p>}
                                </div>
                            )}

                            {view === 'reports' && !isSuperAdmin && (
                                <div>
                                    {!selectedEmployeeForReport ? (
                                        <div className="space-y-4">
                                            <div className="relative">
                                                <input
                                                    type="text"
                                                    placeholder="Buscar colaborador nos relatórios..."
                                                    className="w-full p-4 pl-12 bg-white border border-slate-200 rounded-xl shadow-sm outline-none focus:border-brand-500 transition-all text-sm font-medium"
                                                    value={reportSearch}
                                                    onChange={(e) => setReportSearch(e.target.value)}
                                                />
                                                <div className="absolute left-4 top-4 text-slate-400">
                                                    <Icon name="Search" size={20} />
                                                </div>
                                            </div>

                                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                                {employees
                                                    .filter(e => e.name.toLowerCase().includes(reportSearch.toLowerCase()) || e.role.toLowerCase().includes(reportSearch.toLowerCase()))
                                                    .map(e=>(
                                                        <button key={e.id} onClick={()=>setSelectedEmployeeForReport(e)} className="p-6 bg-white border border-slate-200 rounded-xl hover:shadow-md text-left transition-all relative overflow-hidden group">
                                                            <div className="absolute top-0 right-0 bg-slate-50 text-slate-400 text-[9px] font-bold uppercase tracking-widest px-3 py-1 rounded-bl-xl border-b border-l border-slate-200">{getCompanyAlias(e)}</div>
                                                            <p className="font-bold text-slate-800">{e.name}</p>
                                                            <p className="text-xs text-slate-500 uppercase">{e.role}</p>
                                                        </button>
                                                    ))
                                                }
                                                {employees.length > 0 && employees.filter(e => e.name.toLowerCase().includes(reportSearch.toLowerCase())).length === 0 && (
                                                    <div className="col-span-3 text-center py-8 text-slate-400">Nenhum colaborador encontrado com este nome.</div>
                                                )}
                                            </div>
                                        </div>
                                    ) : (
                                        (() => {
                                            const identifier = selectedEmployeeForReport.companyId || selectedEmployeeForReport.company;
                                            const empComp = getCompanyDetails(identifier);
                                            return (
                                                <div className="bg-white rounded-xl shadow-lg print-content p-10">
                                                    <div className="border-b-2 border-slate-900 pb-6 mb-6">
                                                        <div className="flex justify-between items-start mb-6">
                                                            <div>
                                                                <h1 className="text-2xl font-black text-slate-900 mb-1">FICHA DE EPI</h1>
                                                                <p className="text-xs font-bold text-slate-400 tracking-widest uppercase">SEGURANÇA DO TRABALHO</p>
                                                            </div>
                                                            <div className="text-right">
                                                                <p className="text-xs font-bold text-slate-900 uppercase">{empComp.razao}</p>
                                                                <p className="text-xs text-slate-500 font-mono">CNPJ: {empComp.cnpj}</p>
                                                            </div>
                                                        </div>

                                                        <div className="bg-slate-50 p-4 rounded-lg border border-slate-200 flex justify-between items-center">
                                                            <div className="text-center md:text-left w-full md:w-auto mb-4 md:mb-0">
                                                                <p className="text-[10px] font-black uppercase text-slate-400 tracking-widest mb-1">Colaborador Titular</p>
                                                                <p className="text-2xl font-black text-slate-900 tracking-tight">{selectedEmployeeForReport.name}</p>
                                                            </div>
                                                            <div className="text-center md:text-right w-full md:w-auto">
                                                                <p className="text-[10px] font-black uppercase text-slate-400 tracking-widest mb-1">Cargo / Setor</p>
                                                                <p className="text-lg font-bold text-slate-600">{selectedEmployeeForReport.role} — {selectedEmployeeForReport.sector}</p>
                                                            </div>
                                                        </div>

                                                        <div className="bg-white border-l-8 border-slate-900 pl-6 py-2 text-sm font-bold text-slate-700 mb-10 text-justify leading-relaxed">
                                                            <strong>TERMO DE RESPONSABILIDADE:</strong> Declaro ter recebido os Equipamentos de Proteção Individual listados abaixo em perfeito estado de conservação e funcionamento. Assumo o compromisso de os utilizar obrigatoriamente durante toda a minha jornada de trabalho, zelar pela sua guarda e conservação, e comunicar imediatamente a minha chefia sobre qualquer alteração que os torne impróprios para uso, estando ciente das penalidades previstas na lei e nas normas de Segurança do Trabalho.
                                                        </div>

                                                        <table className="w-full border-collapse">
                                                            <thead>
                                                                <tr className="bg-slate-100">
                                                                    <th className="border-y-4 border-black p-4 text-left font-black text-xs uppercase tracking-widest">Data</th>
                                                                    <th className="border-y-4 border-black p-4 text-left font-black text-xs uppercase tracking-widest">Descrição do Equipamento</th>
                                                                    <th className="border-y-4 border-black p-4 text-center font-black text-xs uppercase tracking-widest">CA. Reg.</th>
                                                                    <th className="border-y-4 border-black p-4 text-center font-black text-xs uppercase tracking-widest">Qtd</th>
                                                                    <th className="border-y-4 border-black p-4 text-center font-black text-xs uppercase tracking-widest">Assinatura Digital</th>
                                                                </tr>
                                                            </thead>
                                                            <tbody>
                                                                {deliveries.filter(d => d.employeeId === selectedEmployeeForReport.id && d.status === 'signed').map((del, i) => (
                                                                    <tr key={del.id} className={i % 2 === 0 ? 'bg-white' : 'bg-slate-50/50'}>
                                                                        <td className="border-b border-slate-200 p-4 font-black text-sm">{del.createdAt?.toDate ? del.createdAt.toDate().toLocaleDateString('pt-BR') : new Date(del.createdAt?.seconds ? del.createdAt.seconds*1000 : del.createdAt).toLocaleDateString('pt-BR')}</td>
                                                                        <td className="border-b border-slate-200 p-4 font-black text-slate-800 text-lg uppercase tracking-tight">{del.epiName}</td>
                                                                        <td className="border-b border-slate-200 p-4 text-center font-mono font-bold text-slate-500">{del.epiCA}</td>
                                                                        <td className="border-b border-slate-200 p-4 text-center font-black text-lg">{del.quantityDelivered}</td>
                                                                        <td className="border-b border-slate-200 p-4 flex justify-center">
                                                                            <div className="relative">
                                                                                <img src={del.signature} className="h-14 w-32 object-contain filter contrast-125 mix-blend-multiply" alt="Assinatura" />
                                                                            </div>
                                                                        </td>
                                                                    </tr>
                                                                ))}
                                                            </tbody>
                                                        </table>
                                                        
                                                        <div className="mt-16 pt-6 border-t-2 border-dashed border-slate-300 text-center">
                                                            <p className="text-[10px] font-mono font-bold text-slate-400">Documento gerado eletronicamente. A integridade desta ficha é mantida através de logs de auditoria selados pelo servidor, de acordo com a Lei nº 14.063/2020 e a Portaria MTP nº 672/2021.</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            );
                                        })()
                                    )}
                                </div>
                            )}

                        </div>
                    </main>

                    {/* MODAIS */}
                    <Modal isOpen={modals.addCompany} onClose={() => handleToggleModal('addCompany', false)} title="Registar Nova Empresa">
                        <div className="space-y-5">
                            <div><label className="text-[10px] font-black text-slate-400 uppercase tracking-widest pl-2">Nome Curto (Apelido)</label><input className="w-full p-4 mt-1 border-2 border-slate-100 rounded-2xl outline-none focus:border-brand-500 font-bold" placeholder="Ex: Filial Norte" value={newCompany.alias} onChange={e=>setNewCompany({...newCompany, alias:e.target.value})} /></div>
                            <div><label className="text-[10px] font-black text-slate-400 uppercase tracking-widest pl-2">Razão Social Oficial</label><input className="w-full p-4 mt-1 border-2 border-slate-100 rounded-2xl outline-none focus:border-brand-500 font-bold" placeholder="Empresa XYZ LTDA" value={newCompany.razao} onChange={e=>setNewCompany({...newCompany, razao:e.target.value})} /></div>
                            <div><label className="text-[10px] font-black text-slate-400 uppercase tracking-widest pl-2">CNPJ</label><input className="w-full p-4 mt-1 border-2 border-slate-100 rounded-2xl outline-none focus:border-brand-500 font-mono font-bold" placeholder="00.000.000/0000-00" value={newCompany.cnpj} onChange={e=>setNewCompany({...newCompany, cnpj:e.target.value})} /></div>
                            <button onClick={handleAddCompany} className="w-full mt-4 bg-brand-600 text-white py-4 rounded-2xl font-black shadow-lg uppercase tracking-widest text-sm hover:bg-brand-700 active:scale-95 transition-all">Salvar Filial</button>
                        </div>
                    </Modal>

                    <Modal isOpen={modals.addEmp} onClose={() => handleToggleModal('addEmp', false)} title="Registar Colaborador">
                        <div className="space-y-5">
                            <div>
                                <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest pl-2">Vincular a qual empresa?</label>
                                <select className="w-full p-4 mt-1 border-2 border-slate-100 rounded-2xl outline-none focus:border-brand-500 font-bold bg-white" value={newEmployee.companyId} onChange={e=>setNewEmployee({...newEmployee, companyId:e.target.value})}>
                                    <option value="">Selecione uma opção...</option>
                                    {companies.map(c => <option key={c.id} value={c.id}>{c.alias} ({c.cnpj})</option>)}
                                </select>
                            </div>
                            <div><label className="text-[10px] font-black text-slate-400 uppercase tracking-widest pl-2">Nome Completo</label><input className="w-full p-4 mt-1 border-2 border-slate-100 rounded-2xl outline-none focus:border-brand-500 font-bold" placeholder="João Silva" value={newEmployee.name} onChange={e=>setNewEmployee({...newEmployee, name:e.target.value})} /></div>
                            <div className="grid grid-cols-2 gap-4">
                                <div><label className="text-[10px] font-black text-slate-400 uppercase tracking-widest pl-2">Função</label><input className="w-full p-4 mt-1 border-2 border-slate-100 rounded-2xl outline-none focus:border-brand-500 font-bold" placeholder="Soldador" value={newEmployee.role} onChange={e=>setNewEmployee({...newEmployee, role:e.target.value})} /></div>
                                <div><label className="text-[10px] font-black text-slate-400 uppercase tracking-widest pl-2">Setor</label><input className="w-full p-4 mt-1 border-2 border-slate-100 rounded-2xl outline-none focus:border-brand-500 font-bold" placeholder="Oficina" value={newEmployee.sector} onChange={e=>setNewEmployee({...newEmployee, sector:e.target.value})} /></div>
                            </div>
                            <button onClick={handleAddEmployee} disabled={!newEmployee.companyId || !newEmployee.name} className="w-full mt-4 bg-brand-600 text-white py-4 rounded-2xl font-black shadow-lg uppercase tracking-widest text-sm hover:bg-brand-700 active:scale-95 transition-all disabled:opacity-40">Adicionar à Lista</button>
                        </div>
                    </Modal>

                    {/* MODAL EDITAR COLABORADOR */}
                    <Modal isOpen={modals.editEmp} onClose={() => { handleToggleModal('editEmp', false); setEditingEmployee(null); }} title="Editar Colaborador">
                        {editingEmployee && (
                            <div className="space-y-4">
                                <div>
                                    <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest pl-2">Empresa Vinculada</label>
                                    <select className="w-full p-4 mt-1 border-2 border-slate-100 rounded-2xl outline-none focus:border-brand-500 font-bold bg-white" value={editingEmployee.companyId || editingEmployee.company || ''} onChange={e=>setEditingEmployee({...editingEmployee, companyId:e.target.value})}>
                                        <option value="">Selecione a empresa...</option>
                                        {companies.map(c => <option key={c.id} value={c.id}>{c.alias}</option>)}
                                    </select>
                                </div>
                                <div>
                                    <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest pl-2">Nome Completo</label>
                                    <input className="w-full p-4 mt-1 border-2 border-slate-100 rounded-2xl outline-none focus:border-brand-500 font-bold" placeholder="Nome Completo" value={editingEmployee.name} onChange={e=>setEditingEmployee({...editingEmployee, name:e.target.value})} />
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div>
                                        <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest pl-2">Função</label>
                                        <input className="w-full p-4 mt-1 border-2 border-slate-100 rounded-2xl outline-none focus:border-brand-500 font-bold" placeholder="Função" value={editingEmployee.role} onChange={e=>setEditingEmployee({...editingEmployee, role:e.target.value})} />
                                    </div>
                                    <div>
                                        <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest pl-2">Setor</label>
                                        <input className="w-full p-4 mt-1 border-2 border-slate-100 rounded-2xl outline-none focus:border-brand-500 font-bold" placeholder="Setor" value={editingEmployee.sector} onChange={e=>setEditingEmployee({...editingEmployee, sector:e.target.value})} />
                                    </div>
                                </div>
                                <button onClick={handleUpdateEmployee} className="w-full mt-4 bg-brand-600 text-white py-4 rounded-2xl font-black shadow-lg uppercase tracking-widest text-sm hover:bg-brand-700 active:scale-95 transition-all">Salvar Alterações</button>
                            </div>
                        )}
                    </Modal>

                    {/* MODAL ALTERAR EMPRESA EM LOTE */}
                    <Modal isOpen={modals.bulkEdit} onClose={() => handleToggleModal('bulkEdit', false)} title="Mudar Empresa (Lote)">
                        <div className="space-y-6">
                            <p className="text-sm font-bold text-slate-600 leading-relaxed bg-brand-50 p-4 rounded-2xl border border-brand-100">
                                Você está prestes a alterar a empresa de <strong className="text-brand-700">{selectedEmployees.length}</strong> colaborador(es).
                            </p>
                            <div>
                                <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest pl-2">Nova Empresa Destino</label>
                                <select className="w-full p-4 mt-1 border-2 border-slate-100 rounded-2xl outline-none focus:border-brand-500 font-bold bg-white" value={bulkCompanyId} onChange={e=>setBulkCompanyId(e.target.value)}>
                                    <option value="">Selecione...</option>
                                    {companies.map(c => <option key={c.id} value={c.id}>{c.alias}</option>)}
                                </select>
                            </div>
                            <button onClick={handleBulkUpdateCompany} disabled={!bulkCompanyId} className="w-full mt-4 bg-brand-600 text-white py-4 rounded-2xl font-black shadow-lg uppercase tracking-widest text-sm hover:bg-brand-700 active:scale-95 transition-all disabled:opacity-50">Confirmar Migração</button>
                        </div>
                    </Modal>

                    <Modal isOpen={modals.addInv} onClose={() => handleToggleModal('addInv', false)} title="Registar Equipamento">
                        <div className="space-y-5">
                            <div><label className="text-[10px] font-black text-slate-400 uppercase tracking-widest pl-2">Nome do Equipamento</label><input className="w-full p-4 mt-1 border-2 border-slate-100 rounded-2xl outline-none focus:border-brand-500 font-bold" placeholder="Luva de Raspa" value={newInventory.name} onChange={e=>setNewInventory({...newInventory, name:e.target.value})} /></div>
                            <div className="grid grid-cols-2 gap-4">
                                <div><label className="text-[10px] font-black text-slate-400 uppercase tracking-widest pl-2">CA. Registo</label><input className="w-full p-4 mt-1 border-2 border-slate-100 rounded-2xl outline-none focus:border-brand-500 font-mono font-bold" placeholder="12345" value={newInventory.ca} onChange={e=>setNewInventory({...newInventory, ca:e.target.value})} /></div>
                                <div><label className="text-[10px] font-black text-slate-400 uppercase tracking-widest pl-2">Qtd Inicial</label><input type="number" className="w-full p-4 mt-1 border-2 border-slate-100 rounded-2xl outline-none focus:border-brand-500 font-bold" placeholder="0" value={newInventory.quantity} onChange={e=>setNewInventory({...newInventory, quantity:e.target.value})} /></div>
                            </div>
                            <button onClick={handleAddInventory} disabled={!newInventory.name} className="w-full mt-4 bg-brand-600 text-white py-4 rounded-2xl font-black shadow-lg uppercase tracking-widest text-sm hover:bg-brand-700 active:scale-95 transition-all disabled:opacity-40">Salvar Equipamento</button>
                        </div>
                    </Modal>

                    <Modal isOpen={modals.addStock} onClose={()=>handleToggleModal('addStock', false)} title="Reforçar Stock" maxWidth="max-w-md">
                        <div className="space-y-6 text-center">
                            <p className="text-slate-500 font-bold">Saldo Atual: <span className="text-2xl font-black text-slate-800">{isNaN(stockToAdd.current) ? 0 : stockToAdd.current} un</span></p>
                            <div>
                                <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest pl-2 text-left block">Quantas unidades chegaram?</label>
                                <input type="number" autoFocus className="w-full p-6 mt-1 border-4 border-slate-100 rounded-[32px] outline-none focus:border-brand-500 text-center text-4xl font-black text-brand-600" placeholder="+0" value={stockToAdd.add} onChange={e=>setStockToAdd({...stockToAdd, add:e.target.value})} />
                            </div>
                            <button onClick={handleAddStock} className="w-full py-5 bg-emerald-500 text-white rounded-2xl font-black shadow-lg uppercase tracking-widest text-sm hover:bg-emerald-600 active:scale-95 transition-all">Confirmar Entrada</button>
                        </div>
                    </Modal>

                    {/* MODAL NOVA ENTREGA */}
                    <Modal isOpen={modals.delivery} onClose={() => { handleToggleModal('delivery', false); setDeliveryCart([]); setDeliveryEmployeeId(''); }} title="Processar Entrega">
                        <div className="space-y-8">
                            <div>
                                <label className="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 pl-2">Selecione o Colaborador</label>
                                <SearchableSelect 
                                    options={employees.map(e => ({
                                        value: e.id, 
                                        label: `${e.name} — ${getCompanyAlias(e)}`, 
                                        main: e.name, 
                                        sub: `${getCompanyAlias(e)} • ${e.role}`
                                    }))} 
                                    value={deliveryEmployeeId} 
                                    onChange={setDeliveryEmployeeId} 
                                    placeholder="Buscar colaborador..." 
                                    disabled={deliveryCart.length > 0} 
                                />
                            </div>
                            
                            <div className="bg-slate-50 p-4 rounded-xl border border-slate-200 space-y-3">
                                <h4 className="text-xs font-bold text-slate-500 uppercase flex items-center gap-2"><Icon name="Package" size={16}/> Equipamentos</h4>
                                <button onClick={() => handleToggleModal('selectEpi', true)} disabled={!deliveryEmployeeId} className="w-full py-3 bg-white border-2 border-dashed border-brand-300 text-brand-700 font-bold rounded-lg hover:bg-brand-50 flex items-center justify-center gap-2 transition-colors disabled:opacity-50">
                                    <Icon name="Search" size={18}/> Localizar e Adicionar EPI
                                </button>
                            </div>

                            {deliveryCart.length > 0 && (
                                <div className="space-y-6 animate-in fade-in slide-in-from-top-4">
                                <div className="border-2 border-slate-100 rounded-3xl overflow-hidden divide-y divide-slate-100 bg-white shadow-sm">
                                    {deliveryCart.map(item => (
                                    <div key={item.id} className="p-5 flex justify-between items-center group hover:bg-slate-50">
                                        <div>
                                            <p className="font-black text-lg tracking-tight text-slate-800 leading-none mb-1.5">{item.name}</p>
                                            <p className="text-[10px] font-black uppercase text-slate-400 tracking-widest">Qtd Separada: <span className="text-brand-600 text-xs">{item.qty} un</span></p>
                                        </div>
                                        <button onClick={() => setDeliveryCart(deliveryCart.filter(c=>c.id!==item.id))} className="text-slate-300 hover:text-red-500 bg-white p-2 rounded-xl shadow-sm border border-slate-100 transition-all"><Icon name="MinusCircle" size={20}/></button>
                                    </div>
                                    ))}
                                </div>
                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                    <button onClick={() => processDelivery(null)} className="bg-slate-100 text-slate-600 py-5 rounded-2xl font-black hover:bg-slate-200 active:scale-95 transition-all uppercase tracking-widest text-sm">Validar Depois</button>
                                    <button onClick={() => handleToggleModal('sign', true)} className="bg-emerald-500 text-white py-5 rounded-2xl font-black shadow-xl shadow-emerald-200 hover:bg-emerald-600 active:scale-95 transition-all uppercase tracking-widest text-sm flex justify-center items-center gap-2"><Icon name="PenLine" size={18}/> Assinar Agora</button>
                                </div>
                                </div>
                            )}
                        </div>
                    </Modal>

                    {/* MINI MODAL SELEÇÃO DE EPI */}
                    <Modal isOpen={modals.selectEpi} onClose={() => { handleToggleModal('selectEpi', false); setMiniModalEpiId(''); setMiniModalEpiQty(1); setEpiSearch(''); }} title="Selecionar EPI" maxWidth="max-w-lg">
                        <div className="space-y-4">
                            <div className="relative">
                                <input type="text" placeholder="Buscar EPI por nome ou CA..." className="w-full p-3 pl-10 border rounded-lg outline-none focus:border-brand-500" value={epiSearch} onChange={e=>setEpiSearch(e.target.value)}/>
                                <Icon name="Search" className="absolute left-3 top-3 text-slate-400" size={18}/>
                            </div>
                            <div className="max-h-60 overflow-y-auto border border-slate-200 rounded-lg divide-y divide-slate-100">
                                {inventory.filter(i => i.quantity > 0 && (i.name.toLowerCase().includes(epiSearch.toLowerCase()) || String(i.ca).includes(epiSearch))).map(i => (
                                    <div key={i.id} onClick={() => setMiniModalEpiId(i.id)} className={`p-3 cursor-pointer transition-colors ${miniModalEpiId === i.id ? 'bg-brand-50 border-l-4 border-brand-600' : 'hover:bg-slate-50'}`}>
                                        <p className="font-bold text-slate-800 text-sm">{i.name}</p>
                                        <p className="text-xs text-slate-500">CA: {i.ca} • Saldo: <span className="font-bold">{i.quantity}</span></p>
                                    </div>
                                ))}
                                {inventory.filter(i => i.quantity > 0 && (i.name.toLowerCase().includes(epiSearch.toLowerCase()) || String(i.ca).includes(epiSearch))).length === 0 && (
                                    <div className="p-4 text-center text-slate-400 text-sm italic">Nenhum equipamento encontrado.</div>
                                )}
                            </div>
                            {miniModalEpiId && (
                                <div className="p-4 bg-slate-50 rounded-lg border border-slate-200 flex items-end gap-3 animate-in fade-in">
                                    <div className="flex-1">
                                        <label className="text-[10px] font-bold text-slate-500 uppercase">Quantidade</label>
                                        <input type="number" min="1" className="w-full p-3 border rounded-lg outline-none focus:border-brand-500 text-center font-bold" value={miniModalEpiQty} onChange={e=>setMiniModalEpiQty(e.target.value)}/>
                                    </div>
                                    <button onClick={handleAddEpiFromMiniModal} className="flex-1 py-3 bg-brand-700 text-white font-bold rounded-lg shadow hover:bg-brand-800 transition-colors">Adicionar</button>
                                </div>
                            )}
                        </div>
                    </Modal>

                    <Modal isOpen={modals.sign} onClose={()=>handleToggleModal('sign', false)} title="Recolha de Assinatura" fullScreen={true}>
                        <div className="flex flex-col h-full items-center p-4">
                            <div className="w-full max-w-2xl bg-white shadow-sm rounded-2xl overflow-hidden flex flex-col h-[70vh] border border-slate-200 mt-8">
                                <div className="p-6 text-center border-b border-slate-100 bg-slate-50">
                                    <p className="font-black text-2xl text-slate-800 uppercase tracking-tighter">{pendingDeliveryToSign ? pendingDeliveryToSign.employeeName : employees.find(e=>e.id===deliveryEmployeeId)?.name}</p>
                                    <p className="text-[10px] font-bold text-slate-500 uppercase tracking-widest mt-1">Atesto a receção das ferramentas em boas condições</p>
                                </div>
                                <div className="flex-1 bg-white">
                                    <SignaturePad 
                                        canImport={permissions.canImportSignature || isSuperAdmin} 
                                        onSave={pendingDeliveryToSign ? signPendingDelivery : processDelivery} 
                                        onCancel={()=>handleToggleModal('sign', false)} 
                                    />
                                </div>
                            </div>
                        </div>
                    </Modal>

                    {modals.import && (
                        <Modal isOpen={true} onClose={() => { handleToggleModal('import', false); setImportText(''); }} title={`Importar ${importType === 'employees' ? 'Colaboradores' : 'Estoque'}`}>
                            <div className="space-y-4">
                                {importType === 'employees' && (
                                    <div className="mb-2">
                                        <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest pl-2">Empresa Destino</label>
                                        <select className="w-full p-4 mt-1 border-2 border-slate-100 rounded-2xl outline-none focus:border-brand-500 font-bold bg-white" value={importCompany} onChange={e=>setImportCompany(e.target.value)}>
                                            <option value="">Selecione...</option>
                                            {companies.map(c => <option key={c.id} value={c.id}>{c.alias}</option>)}
                                        </select>
                                    </div>
                                )}
                                <p className="text-sm font-bold text-slate-500 bg-slate-50 p-4 rounded-2xl border border-slate-100">
                                    Anexe um ficheiro Excel (.xlsx) ou CSV. <br/>
                                    <strong>Ordem das colunas:</strong> {importType === 'employees' ? 'Nome, Função, Setor' : 'Nome, Complemento, CA, Quantidade'}
                                </p>
                                <input type="file" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" onChange={handleFileUpload} className="w-full p-4 border-2 border-slate-100 rounded-2xl text-sm font-bold file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-black file:bg-brand-50 file:text-brand-700 hover:file:bg-brand-100" />
                                <div className="text-center text-[10px] font-black uppercase tracking-widest text-slate-300 my-2">- OU -</div>
                                <textarea className="w-full h-32 p-4 border-2 border-slate-100 rounded-2xl text-sm font-mono font-bold focus:ring-2 focus:ring-brand-500 outline-none" placeholder="Colar dados separados por vírgula manualmente..." value={importText} onChange={e => setImportText(e.target.value)} />
                                {importText && <button onClick={handleImport} disabled={importType === 'employees' && !importCompany} className="w-full py-4 bg-brand-700 text-white rounded-2xl font-black shadow-lg uppercase tracking-widest text-sm hover:bg-brand-900 transition-colors disabled:opacity-40">Importar Texto</button>}
                            </div>
                        </Modal>
                    )}
                    
                    <Modal isOpen={modals.backup} onClose={() => handleToggleModal('backup', false)} title="Backup e Migração">
                        <div className="space-y-6">
                            <div className="bg-blue-50 p-6 rounded-[32px] border border-blue-100 text-sm font-bold text-blue-800"><p className="font-black mb-2 uppercase tracking-widest text-xs text-blue-600">Instruções:</p><ol className="list-decimal list-inside space-y-2"><li>Clique em "Baixar Backup" para salvar os dados atuais da base partilhada.</li><li>Pode usar este ficheiro JSON mais tarde para migrar os dados para contas isoladas.</li></ol></div>
                            <button onClick={exportData} className="w-full py-4 bg-slate-900 text-white rounded-2xl font-black flex items-center justify-center gap-3 hover:bg-slate-800 transition-all shadow-lg active:scale-95 uppercase tracking-widest text-sm"><Icon name="DownloadCloud" size={20} /> Baixar Backup (.json)</button>
                            <div className="relative border-t-2 border-dashed border-slate-200 pt-6 mt-4"><p className="absolute -top-3 left-1/2 -translate-x-1/2 bg-white px-4 text-[10px] text-slate-400 font-black uppercase tracking-widest">RESTAURAR DA NUVEM</p><label className="flex w-full py-5 bg-white border-2 border-slate-100 rounded-2xl text-center font-black text-slate-500 cursor-pointer hover:border-brand-500 hover:text-brand-600 transition-all justify-center items-center shadow-sm"><input type="file" accept=".json" onChange={importData} className="hidden" /><span className="flex items-center justify-center gap-3 uppercase tracking-widest text-sm"><Icon name="Upload" size={20}/> Selecionar Arquivo JSON</span></label></div>
                        </div>
                    </Modal>

                </div>
            );
        }

        window.onload = () => {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
        };
    </script>
</body>
</html>
