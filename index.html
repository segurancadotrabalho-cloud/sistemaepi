<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta name="theme-color" content="#0f172a">

    <meta name="mobile-web-app-capable" content="yes">

    <!-- 1. Fonte e Estilos -->

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: { 50: '#f8fafc', 100: '#f1f5f9', 500: '#334155', 600: '#1e293b', 700: '#0f172a', 900: '#020617' }
                    }
                }
            }
        }
    </script>
    
    <!-- 2. Bibliotecas (UMD - Estabilidade Máxima) -->

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (Compilador JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Firebase (Compatibilidade Web) -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; user-select: none; -webkit-tap-highlight-color: transparent; }
        input, select, textarea { user-select: text; }
        @media print {
            body * { visibility: hidden; }
            .print-content, .print-content * { visibility: visible; }
            .print-content { position: absolute; left: 0; top: 0; width: 100%; height: 100%; margin: 0; padding: 0; }
            .no-print { display: none !important; }
        }
        #initial-loader { position: fixed; inset: 0; background: #fff; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top-color: #0f172a; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        #global-error { display: none; position: fixed; inset: 0; background: #fef2f2; z-index: 10000; padding: 2rem; color: #991b1b; }
    </style>
</head>
<body class="bg-brand-50 text-slate-800">

    <div id="global-error">
        <h2 class="text-2xl font-bold mb-2">Erro de Execução</h2>
        <p>Ocorreu um erro inesperado.</p>
        <pre id="error-msg" class="mt-4 p-4 bg-white border border-red-200 rounded text-sm overflow-auto font-mono"></pre>
        <button onclick="window.location.reload()" class="mt-4 px-4 py-2 bg-red-600 text-white rounded font-bold">Recarregar Página</button>
    </div>

    <div id="initial-loader">
        <div class="spinner mb-4"></div>
        <h2 class="text-lg font-semibold tracking-tight text-slate-700">A iniciar sistema...</h2>
    </div>
    
    <div id="root"></div>

    <script>
        // Tratamento global de erros para não ficar tela branca
        window.onerror = function(msg, url, line, col, error) {
            document.getElementById('initial-loader').style.display = 'none';
            document.getElementById('global-error').style.display = 'block';
            document.getElementById('error-msg').innerText = msg + "\nLinha: " + line;
            return false;
        };
    </script>

    <script type="text/babel">
        // ==========================================
        // CONFIGURAÇÃO FIREBASE
        // ==========================================
        const firebaseConfig = {
            apiKey: "AIzaSyDX7Tlvz3g9cbQW01IMYsEp3GQ9B825aYI",
            authDomain: "episystem-30cae.firebaseapp.com",
            projectId: "episystem-30cae",
            storageBucket: "episystem-30cae.firebasestorage.app",
            messagingSenderId: "1088262046750",

        // Inicialização Segura

        }
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Hooks React (Globais UMD)
        const { useState, useEffect, useRef } = React;

        // ==========================================
        // ÍCONES & UI
        // ==========================================

            ClipboardCheck: (p)=><svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/><path d="M16 4h2a2 2 0 0 1 2 2v2"/><path d="M9 3v2a3 3 0 0 0 6 0V3"/><path d="m9 14 2 2 4-4"/></svg>,
            FileText: (p)=><svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></svg>,

            Trash2: (p)=><svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>,
            CheckCircle: (p)=><svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>,
            Menu: (p)=><svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>,
            X: (p)=><svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>,
            User: (p)=><svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>,
            ShieldCheck: (p)=><svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><path d="m9 12 2 2 4-4"/></svg>,
            Search: (p)=><svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>,
            Upload: (p)=><svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>,
            ArrowLeft: (p)=><svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></svg>,
            Printer: (p)=><svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="6 9 6 2 18 2 18 9"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><rect x="6" y="14" width="12" height="8"/></svg>,
            AlertTriangle: (p)=><svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>,
            ShoppingCart: (p)=><svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>,
            MinusCircle: (p)=><svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"/><line x1="8" y1="12" x2="16" y2="12"/></svg>,
            PenLine: (p)=><svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/></svg>,
            Clock: (p)=><svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>,
            Lock: (p)=><svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>,
            LogOut: (p)=><svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>,
            LogIn: (p)=><svg {...p} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/><polyline points="10 17 15 12 10 7"/><line x1="15" y1="12" x2="3" y2="12"/></svg>
        };
        const Icon = ({ name, size = 20, className }) => { const Ico = Icons[name]; return Ico ? <Ico width={size} height={size} className={className} /> : null; };

        // ==========================================
        // COMPONENTES PRINCIPAIS
        // ==========================================

        const PermissionModal = ({ isOpen }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[200] flex items-center justify-center p-4 bg-black/90 backdrop-blur-md">
                    <div className="bg-white w-full max-w-lg rounded-2xl shadow-2xl overflow-hidden p-8 text-center space-y-6">
                        <div className="w-16 h-16 bg-red-100 text-red-600 rounded-full flex items-center justify-center mx-auto"><Icon name="Lock" size={32} /></div>
                        <div><h3 className="text-2xl font-bold text-slate-900">Acesso Bloqueado</h3><p className="text-slate-500 mt-2">O Firebase está impedindo alterações.</p></div>
                        <div className="bg-slate-50 p-4 rounded-xl text-left text-sm space-y-2 border border-slate-200">
                            <p><strong>Para corrigir o erro de "Excluir" ou "Salvar":</strong></p>
                            <p>1. Vá ao Console Firebase > Firestore Database > Rules.</p>
                            <p>2. Altere para:</p>
                            <code className="block bg-slate-800 text-green-400 p-2 rounded text-xs overflow-x-auto">allow read, write: if request.auth != null;</code>
                        </div>
                        <button onClick={() => window.location.reload()} className="w-full py-3 bg-red-600 text-white rounded-lg font-bold hover:bg-red-700 transition-colors uppercase tracking-widest text-sm">Recarregar</button>
                    </div>
                </div>
            );
        };

        const SearchableSelect = ({ options, value, onChange, placeholder, disabled }) => {
            const [search, setSearch] = useState('');
            const [isOpen, setIsOpen] = useState(false);
            const wrapperRef = useRef(null);
            
            const filtered = options.filter(opt => opt.label.toLowerCase().includes(search.toLowerCase()));

            useEffect(() => {
                const handleClickOutside = (event) => { if (wrapperRef.current && !wrapperRef.current.contains(event.target)) setIsOpen(false); };
                document.addEventListener("mousedown", handleClickOutside);
                return () => document.removeEventListener("mousedown", handleClickOutside);
            }, []);

            const selected = options.find(o => o.value === value);

            return (
                <div className="relative" ref={wrapperRef}>
                    <div className={`w-full p-3 bg-white border border-slate-200 rounded-lg text-sm flex justify-between items-center cursor-pointer transition-colors ${disabled ? 'opacity-50 pointer-events-none bg-slate-100' : 'hover:border-brand-500'}`} onClick={() => !disabled && setIsOpen(!isOpen)}>
                        <span className={selected ? 'text-slate-800 font-bold' : 'text-slate-400'}>{selected ? selected.label : placeholder}</span>
                        <Icon name="Search" size={16} className="text-slate-400"/>
                    </div>
                    {isOpen && (
                        <div className="absolute z-50 w-full mt-1 bg-white border border-slate-200 rounded-lg shadow-xl max-h-60 overflow-hidden flex flex-col animate-in fade-in zoom-in duration-100">
                            <input type="text" className="p-3 border-b border-slate-100 text-sm outline-none bg-slate-50 focus:bg-white transition-colors" placeholder="Filtrar..." value={search} onChange={(e) => setSearch(e.target.value)} autoFocus />
                            <div className="overflow-y-auto flex-1">
                                {filtered.length > 0 ? filtered.map(opt => (
                                    <div key={opt.value} className="p-3 hover:bg-brand-50 text-sm cursor-pointer transition-colors border-b border-slate-50 last:border-0" onClick={() => { onChange(opt.value); setIsOpen(false); setSearch(''); }}>
                                        <div className="font-bold text-slate-800">{opt.main}</div>
                                        {opt.sub && <div className="text-xs text-slate-500 mt-0.5">{opt.sub}</div>}
                                    </div>
                                )) : <div className="p-4 text-center text-xs text-slate-400 italic">Nada encontrado</div>}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const Modal = ({ isOpen, onClose, title, children, fullScreen = false }) => {
            if (!isOpen) return null;
            return (
                <div className={`fixed inset-0 z-[100] flex items-center justify-center bg-slate-900/80 backdrop-blur-sm animate-in fade-in duration-200 ${fullScreen ? 'p-0' : 'p-4'}`}>
                    <div className={`bg-white shadow-2xl overflow-hidden flex flex-col ${fullScreen ? 'w-full h-full rounded-none' : 'w-full max-w-xl rounded-2xl max-h-[90vh]'}`}>
                        <div className="px-6 py-4 bg-brand-700 text-white flex justify-between items-center shrink-0">
                            <h4 className="font-bold text-lg flex items-center gap-2">{title}</h4>
                            <button onClick={onClose} className="p-1 hover:bg-white/10 rounded-full transition-colors"><Icon name="X" size={24} /></button>
                        </div>
                        <div className={`overflow-y-auto bg-white ${fullScreen ? 'flex-1 p-0 flex flex-col' : 'p-6'}`}>{children}</div>
                    </div>
                </div>
            );
        };

        const SignaturePad = ({ onSave, onCancel }) => {
            const canvasRef = useRef(null);
            useEffect(() => {
                const resize = () => {
                    const c = canvasRef.current;
                    if(!c) return;
                    const r = c.parentElement.getBoundingClientRect();
                    c.width = r.width; c.height = r.height;
                    const ctx = c.getContext('2d');
                    ctx.lineWidth = 4; ctx.lineCap = 'round'; ctx.strokeStyle = '#000';
                };
                setTimeout(resize, 100);
                window.addEventListener('resize', resize);
                return () => window.removeEventListener('resize', resize);
            }, []);

            const draw = (e) => {
                if(e.buttons !== 1) return;
                const c = canvasRef.current;
                const ctx = c.getContext('2d');
                const r = c.getBoundingClientRect();
                const x = (e.clientX || e.touches[0].clientX) - r.left;
                const y = (e.clientY || e.touches[0].clientY) - r.top;
                ctx.lineTo(x, y); ctx.stroke();
            };
            const start = (e) => {
                const c = canvasRef.current;
                const ctx = c.getContext('2d');
                const r = c.getBoundingClientRect();
                const x = (e.clientX || e.touches[0].clientX) - r.left;
                const y = (e.clientY || e.touches[0].clientY) - r.top;
                ctx.beginPath(); ctx.moveTo(x, y);
            };

            return (
                <div className="flex flex-col h-full bg-slate-100">
                    <div className="flex-1 m-4 bg-white rounded-xl shadow-inner border border-slate-300 relative touch-none">
                        <canvas ref={canvasRef} onMouseDown={start} onMouseMove={draw} onTouchStart={start} onTouchMove={draw} className="w-full h-full cursor-crosshair" />
                        <div className="absolute bottom-4 right-4 text-xs font-bold text-slate-400 pointer-events-none select-none">ASSINAR AQUI</div>
                    </div>
                    <div className="p-6 flex gap-4 bg-white border-t border-slate-200">
                        <button onClick={() => {const c=canvasRef.current; c.getContext('2d').clearRect(0,0,c.width,c.height)}} className="px-6 py-3 text-red-600 font-bold bg-red-50 rounded-xl hover:bg-red-100 uppercase text-xs">Limpar</button>
                        <div className="flex gap-3 ml-auto">
                            <button onClick={onCancel} className="px-6 py-3 text-slate-600 font-bold bg-slate-100 rounded-xl uppercase text-xs">Cancelar</button>
                            <button onClick={() => onSave(canvasRef.current.toDataURL())} className="px-8 py-3 bg-brand-700 text-white font-bold rounded-xl uppercase text-xs shadow-lg">Confirmar</button>
                        </div>
                    </div>
                </div>
            );
        };

        const LoginScreen = () => {
            const [email, setEmail] = useState('');
            const [pass, setPass] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleLogin = async (e) => {
                e.preventDefault(); setLoading(true); setError('');
                try { await auth.signInWithEmailAndPassword(email, pass); } 
                catch(e) { setLoading(false); setError("Dados inválidos ou erro de rede."); }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-100 p-4">
                    <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-slate-200">
                        <div className="text-center mb-8">
                            <div className="w-16 h-16 bg-brand-700 rounded-2xl flex items-center justify-center text-white mx-auto mb-4 shadow-lg"><Icon name="ShieldCheck" size={40} /></div>
                            <h2 className="text-2xl font-bold text-slate-800">EPI MACBOOT</h2><p className="text-slate-500 text-sm mt-1">Acesso Restrito</p>
                        </div>
                        <form onSubmit={handleLogin} className="space-y-4">
                            <div><label className="text-xs font-bold text-slate-600 uppercase">Email</label><input type="email" required className="w-full p-3 border border-slate-300 rounded-lg outline-none focus:ring-2 focus:ring-brand-500" value={email} onChange={e=>setEmail(e.target.value)} /></div>
                            <div><label className="text-xs font-bold text-slate-600 uppercase">Senha</label><input type="password" required className="w-full p-3 border border-slate-300 rounded-lg outline-none focus:ring-2 focus:ring-brand-500" value={pass} onChange={e=>setPass(e.target.value)} /></div>
                            {error && <div className="p-3 bg-red-50 text-red-600 text-sm rounded-lg text-center">{error}</div>}
                            <button type="submit" disabled={loading} className="w-full py-3 bg-brand-700 text-white rounded-lg font-bold shadow-md flex justify-center items-center gap-2">{loading ? '...' : <><Icon name="LogIn" size={18}/> Entrar</>}</button>
                        </form>
                    </div>
                </div>
            );
        };

        // --- APP LOGIC ---
        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('dashboard');
            const [employees, setEmployees] = useState([]);
            const [inventory, setInventory] = useState([]);
            const [deliveries, setDeliveries] = useState([]);
            const [permissionError, setPermissionError] = useState(false);
            const [isSidebarOpen, setSidebarOpen] = useState(false);

            // Modais
            const [modals, setModals] = useState({ import: false, addEmp: false, addInv: false, addStock: false, delivery: false, sign: false });
            // FIXED: Ensure all state properties are defined initially to prevent ReferenceError
            const [data, setData] = useState({ 
                importType: '', 
                importText: '', 
                newEmp: {name:'', role:'', sector:''}, 
                newInv: {name:'', ca:'', quantity:0}, 
                stock: {id:'', curr:0, add:''}, 
                deliveryEmp:'', 
                cart:[], 
                signPending:null, 
                report:null 
            });
            const [currentEpiSelection, setCurrentEpiSelection] = useState({ id: '', qty: 1 });

            useEffect(() => {
                const unsub = auth.onAuthStateChanged(u => {
                    setUser(u);
                    document.getElementById('initial-loader').style.display = 'none';
                });
                return unsub;
            }, []);

            useEffect(() => {
                if(!user || !db) return;
                const err = (e) => { console.error(e); if(e.code === 'permission-denied') setPermissionError(true); };
                const un1 = db.collection('artifacts').doc(appId).collection('employees').onSnapshot(s => setEmployees(s.docs.map(d=>({id:d.id, ...d.data()}))), err);
                const un2 = db.collection('artifacts').doc(appId).collection('inventory').onSnapshot(s => setInventory(s.docs.map(d=>({id:d.id, ...d.data()}))), err);
                const un3 = db.collection('artifacts').doc(appId).collection('deliveries').orderBy('createdAt', 'desc').onSnapshot(s => setDeliveries(s.docs.map(d=>({id:d.id, ...d.data()}))), err);
                return () => { un1(); un2(); un3(); };
            }, [user]);

            // Handlers
            const toggleModal = (name, val) => setModals(prev => ({...prev, [name]: val}));
            
            const handleDelete = async (col, id) => {
                if(!confirm("Tem a certeza?")) return;
                try { await db.collection('artifacts').doc(appId).collection(col).doc(id).delete(); }
                catch(e) { if(e.code==='permission-denied') setPermissionError(true); else alert(e.message); }
            };

            const handleAddEmployee = async () => {
                try {
                    await db.collection('artifacts').doc(appId).collection('employees').add({...data.newEmp, createdAt: new Date()});
                    toggleModal('addEmp', false); setData(p=>({...p, newEmp:{name:'', role:'', sector:''}}));
                } catch(e) { if(e.code==='permission-denied') setPermissionError(true); }
            };

            const handleAddInventory = async () => {
                // Check duplicate
                if(inventory.some(i => i.name.trim().toLowerCase() === data.newInv.name.trim().toLowerCase() && i.ca === data.newInv.ca)) {
                    return alert("Item duplicado (Nome + CA já existem).");
                }
                try {
                    await db.collection('artifacts').doc(appId).collection('inventory').add({...data.newInv, quantity: +data.newInv.quantity, createdAt: new Date()});
                    toggleModal('addInv', false); setData(p=>({...p, newInv:{name:'', ca:'', quantity:0}}));
                } catch(e) { if(e.code==='permission-denied') setPermissionError(true); }
            };

            const handleAddStock = async () => {
                try {
                    await db.collection('artifacts').doc(appId).collection('inventory').doc(data.stock.id).update({ quantity: data.stock.curr + +data.stock.add });
                    toggleModal('addStock', false);
                } catch(e) { if(e.code==='permission-denied') setPermissionError(true); }
            };

            const addToCart = () => {
                if(!currentEpiSelection.id) return alert("Selecione um EPI.");
                const epi = inventory.find(i => i.id === currentEpiSelection.id);
                if (!epi || epi.quantity < currentEpiSelection.qty) return alert("Estoque insuficiente.");
                if (data.cart.some(i => i.id === epi.id)) return alert("Item já está na lista.");
                
                // Add to cart state
                const newItem = { ...epi, qty: parseInt(currentEpiSelection.qty) };
                setData(p => ({ ...p, cart: [...p.cart, newItem] }));
                setCurrentEpiSelection({ id: '', qty: 1 });
            };

            const processDelivery = async (signature = null) => {
                if(!data.deliveryEmp || data.cart.length === 0) return alert("Dados incompletos");
                try {
                    const emp = employees.find(e => e.id === data.deliveryEmp);
                    const batch = db.batch();
                    data.cart.forEach(item => {
                        const ref = db.collection('artifacts').doc(appId).collection('deliveries').doc();
                        batch.set(ref, {
                            employeeId: emp.id, employeeName: emp.name, employeeRole: emp.role, employeeSector: emp.sector,
                            epiId: item.id, epiName: item.name, epiCA: item.ca, quantityDelivered: item.qty,
                            signature, status: signature ? 'signed' : 'pending', createdAt: new Date()
                        });
                        const invRef = db.collection('artifacts').doc(appId).collection('inventory').doc(item.id);
                        batch.update(invRef, { quantity: item.quantity - item.qty });
                    });
                    await batch.commit();
                    toggleModal('delivery', false); toggleModal('sign', false); setData(p=>({...p, cart:[], deliveryEmp:''}));
                    if(signature) { setData(p=>({...p, report: emp})); setView('reports'); } else setView('pending-signatures');
                } catch(e) { if(e.code==='permission-denied') setPermissionError(true); }
            };

            const signPendingDelivery = async (signature) => {
                if (!data.signPending) return;
                try {
                    await db.collection('artifacts').doc(appId).collection('deliveries').doc(data.signPending.id)
                        .update({ signature, status: 'signed', signedAt: firebase.firestore.FieldValue.serverTimestamp() });
                    toggleModal('sign', false); setData(p=>({...p, signPending:null}));
                } catch(err) { if (err.code === 'permission-denied') setPermissionError(true); else alert("Erro: " + err.message); }
            };

            const handleLogout = () => { auth.signOut(); };

            const employeeOptions = employees.map(e => ({ value: e.id, label: e.name, main: e.name, sub: `${e.role} - ${e.sector}` }));
            const epiOptions = inventory.filter(i => i.quantity > 0).map(i => ({ value: i.id, label: i.name, main: i.name, sub: `CA: ${i.ca} | Disp: ${i.quantity}` }));

            const SidebarItem = ({ icon, label, id, count }) => (
                <button onClick={() => { setView(id); setSidebarOpen(false); setData(p=>({...p, report:null})); }} className={`flex items-center justify-between w-full px-4 py-3 text-sm font-medium rounded-lg transition-all mb-1 ${view === id ? 'bg-brand-700 text-white shadow-md' : 'text-slate-600 hover:bg-slate-100 hover:text-slate-900'}`}>
                    <div className="flex items-center gap-3"><Icon name={icon} size={18} /> {label}</div>
                    {count > 0 && <span className="bg-red-500 text-white text-[10px] px-1.5 py-0.5 rounded-full font-bold">{count}</span>}
                </button>
            );

            if(!user) return <LoginScreen />;

            return (
                <div className="flex h-screen overflow-hidden">
                    <PermissionModal isOpen={permissionError} onClose={()=>setPermissionError(false)} />
                    
                    {/* SIDEBAR */}
                    <aside className={`fixed inset-y-0 left-0 z-50 w-64 bg-white border-r border-slate-200 transition-transform ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full'} lg:translate-x-0`}>
                        <div className="h-16 flex items-center px-6 border-b border-slate-100 font-bold text-brand-900 gap-2"><Icon name="ShieldCheck" size={24}/> EPI MACBOOT</div>
                        <nav className="p-4 space-y-1">
                            <p className="px-4 text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2 mt-2">Gestão</p>
                            <SidebarItem icon="ClipboardCheck" label="Visão Geral" id="dashboard" />
                            <SidebarItem icon="UserPlus" label="Colaboradores" id="employees" />
                            <SidebarItem icon="Package" label="Estoque de EPIs" id="inventory" />
                            <p className="px-4 text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2 mt-6">Operacional</p>
                            <button onClick={()=>toggleModal('delivery', true)} className="flex items-center gap-3 w-full px-4 py-3 text-sm font-medium text-brand-700 bg-brand-50 rounded-lg hover:bg-brand-100 border border-brand-100 transition-all mb-1"><Icon name="Plus" size={18} /> Nova Entrega</button>
                            <SidebarItem icon="Clock" label="Assinaturas" id="pending-signatures" count={deliveries.filter(d=>d.status==='pending').length} />
                            <SidebarItem icon="FileText" label="Relatórios" id="reports" />
                        </nav>
                        <div className="absolute bottom-0 w-full p-4 border-t border-slate-100"><button onClick={()=>auth.signOut()} className="w-full flex items-center justify-center gap-2 py-2 text-red-600 text-xs font-bold hover:bg-red-50 rounded-lg"><Icon name="LogOut"/> Sair</button></div>
                    </aside>

                    {/* MAIN */}
                    <main className="flex-1 flex flex-col min-w-0 bg-slate-50 lg:pl-64">
                        <header className="h-16 bg-white border-b border-slate-200 flex items-center px-4 lg:px-8 justify-between no-print">
                            <button className="lg:hidden text-slate-500" onClick={()=>setSidebarOpen(!isSidebarOpen)}><Icon name="Menu"/></button>
                            <h2 className="font-bold text-slate-800">{view.toUpperCase().replace('-',' ')}</h2>
                            <div className="text-xs font-medium text-slate-500">{user.email}</div>
                        </header>

                        <div className="flex-1 overflow-y-auto p-4 lg:p-8">
                            {view === 'dashboard' && (
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    <div className="bg-white p-6 rounded-xl border border-slate-200 shadow-sm"><p className="text-sm text-slate-500 font-bold">COLABORADORES</p><p className="text-3xl font-bold mt-2 text-slate-800">{employees.length}</p></div>
                                    <div className="bg-white p-6 rounded-xl border border-slate-200 shadow-sm"><p className="text-sm text-slate-500 font-bold">ITENS EM ESTOQUE</p><p className="text-3xl font-bold mt-2 text-slate-800">{inventory.length}</p></div>
                                    <div className="bg-white p-6 rounded-xl border border-slate-200 shadow-sm"><p className="text-sm text-slate-500 font-bold">ENTREGAS REALIZADAS</p><p className="text-3xl font-bold mt-2 text-slate-800">{deliveries.filter(d=>d.status==='signed').length}</p></div>
                                </div>
                            )}

                            {view === 'employees' && (
                                <div className="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden">
                                    <div className="p-6 border-b border-slate-100 flex justify-between"><h3 className="font-bold text-slate-800">Lista de Colaboradores</h3><button onClick={()=>toggleModal('addEmp', true)} className="bg-brand-700 text-white px-4 py-2 rounded-lg text-sm font-bold flex items-center gap-2 hover:bg-brand-800"><Icon name="Plus"/> Novo</button></div>
                                    <table className="w-full text-left text-sm">
                                        <thead className="bg-slate-50 text-slate-500 font-medium"><tr><th className="px-6 py-4">Nome</th><th className="px-6 py-4">Função</th><th className="px-6 py-4 text-right">Ações</th></tr></thead>
                                        <tbody className="divide-y divide-slate-100">{employees.map(e=><tr key={e.id} className="hover:bg-slate-50"><td className="px-6 py-4 font-medium">{e.name}</td><td className="px-6 py-4 text-slate-500">{e.role}</td><td className="px-6 py-4 text-right"><button onClick={()=>handleDelete('employees', e.id)} className="text-red-400 hover:text-red-600"><Icon name="Trash2"/></button></td></tr>)}</tbody>
                                    </table>
                                </div>
                            )}

                            {view === 'inventory' && (
                                <div className="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden">
                                    <div className="p-6 border-b border-slate-100 flex justify-between"><h3 className="font-bold text-slate-800">Controle de Estoque</h3><button onClick={()=>toggleModal('addInv', true)} className="bg-brand-700 text-white px-4 py-2 rounded-lg text-sm font-bold flex items-center gap-2 hover:bg-brand-800"><Icon name="Plus"/> Novo Item</button></div>
                                    <table className="w-full text-left text-sm">
                                        <thead className="bg-slate-50 text-slate-500 font-medium"><tr><th className="px-6 py-4">Item</th><th className="px-6 py-4">CA</th><th className="px-6 py-4 text-center">Qtd</th><th className="px-6 py-4 text-right">Ações</th></tr></thead>
                                        <tbody className="divide-y divide-slate-100">{inventory.map(i=><tr key={i.id} className="hover:bg-slate-50"><td className="px-6 py-4 font-medium">{i.name}</td><td className="px-6 py-4 text-slate-500">{i.ca}</td><td className="px-6 py-4 text-center"><span className={`px-2 py-1 rounded-full text-xs font-bold ${i.quantity<5?'bg-red-100 text-red-700':'bg-emerald-100 text-emerald-700'}`}>{i.quantity}</span></td><td className="px-6 py-4 text-right flex justify-end gap-2"><button onClick={()=>{setData(p=>({...p, stock:{id:i.id, curr:i.quantity, add:''}})); toggleModal('addStock', true)}} className="text-brand-600 hover:bg-brand-50 p-1 rounded"><Icon name="Plus"/></button><button onClick={()=>handleDelete('inventory', i.id)} className="text-red-400 hover:bg-red-50 p-1 rounded"><Icon name="Trash2"/></button></td></tr>)}</tbody>
                                    </table>
                                </div>
                            )}
                            
                            {view === 'pending-signatures' && (
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                    {deliveries.filter(d=>d.status==='pending').map(del=>(
                                        <div key={del.id} className="bg-white p-5 rounded-xl border border-slate-200 shadow-sm flex flex-col gap-4">
                                            <div><p className="font-bold text-slate-800">{del.employeeName}</p><p className="text-sm text-slate-500">{del.epiName} (x{del.quantityDelivered})</p></div>
                                            <button onClick={()=>{setData(p=>({...p, signPending:del})); toggleModal('sign', true)}} className="mt-auto w-full py-2 bg-brand-600 text-white rounded-lg text-sm font-bold">Coletar Assinatura</button>
                                        </div>
                                    ))}
                                    {deliveries.filter(d=>d.status==='pending').length === 0 && <p className="col-span-full text-center text-slate-400 py-10">Nenhuma pendência.</p>}
                                </div>
                            )}

                            {view === 'reports' && (
                                <div>
                                    {!data.report ? (
                                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                            {employees.map(e=>(<button key={e.id} onClick={()=>setData(p=>({...p, report:e}))} className="p-6 bg-white border border-slate-200 rounded-xl hover:shadow-md text-left transition-all"><p className="font-bold text-slate-800">{e.name}</p><p className="text-xs text-slate-500 uppercase">{e.role}</p></button>))}
                                        </div>
                                    ) : (
                                        <div className="bg-white rounded-xl shadow-lg print-content p-10">
                                            <div className="flex justify-between items-start border-b-2 border-slate-900 pb-6 mb-6">
                                                <div><h1 className="text-2xl font-bold text-slate-900">FICHA DE EPI</h1><p className="text-xs font-bold text-slate-500 tracking-widest uppercase">EPI MACBOOT - SEGURANÇA</p></div>
                                                <div className="text-right"><p className="font-bold text-lg">{data.report.name}</p><p className="text-xs text-slate-500 uppercase">{data.report.role} | {data.report.sector}</p></div>
                                            </div>
                                            <div className="bg-slate-50 p-4 rounded-lg border border-slate-200 text-[10px] text-justify text-slate-600 mb-8"><strong>TERMO:</strong> Declaro ter recebido os EPIs abaixo em perfeitas condições, comprometendo-me a usá-los para os fins a que se destinam e zelar pela sua guarda.</div>
                                            <table className="w-full text-xs text-left">
                                                <thead className="border-b-2 border-slate-800 font-bold uppercase"><tr><th className="py-2">Data</th><th>EPI</th><th>CA</th><th className="text-center">Qtd</th><th className="text-center">Assinatura</th></tr></thead>
                                                <tbody>
                                                    {deliveries.filter(d=>d.employeeId===data.report.id && d.status==='signed').map(d=>(
                                                        <tr key={d.id} className="border-b border-slate-100"><td className="py-3">{d.createdAt?.toDate().toLocaleDateString('pt-PT')}</td><td>{d.epiName}</td><td>{d.epiCA}</td><td className="text-center">{d.quantityDelivered}</td><td className="text-center"><img src={d.signature} className="h-8 mx-auto" /></td></tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                            <button onClick={()=>setData(p=>({...p, report:null}))} className="mt-8 px-4 py-2 text-slate-500 font-bold text-xs bg-slate-100 rounded hover:bg-slate-200 no-print">Voltar</button>
                                            <button onClick={()=>window.print()} className="mt-8 ml-2 px-4 py-2 bg-brand-700 text-white font-bold text-xs rounded hover:bg-brand-800 no-print">Imprimir</button>
                                        </div>
                                    )}
                                </div>
                            )}
                        </div>
                    </main>

                    {/* MODAIS */}
                    <Modal isOpen={modals.addEmp} onClose={()=>toggleModal('addEmp', false)} title="Novo Colaborador">
                        <div className="space-y-4">
                            <input className="w-full p-3 border rounded-lg outline-none focus:border-brand-500" placeholder="Nome" value={data.newEmp.name} onChange={e=>setData({...data, newEmp:{...data.newEmp, name:e.target.value}})} />
                            <input className="w-full p-3 border rounded-lg outline-none focus:border-brand-500" placeholder="Função" value={data.newEmp.role} onChange={e=>setData({...data, newEmp:{...data.newEmp, role:e.target.value}})} />
                            <input className="w-full p-3 border rounded-lg outline-none focus:border-brand-500" placeholder="Setor" value={data.newEmp.sector} onChange={e=>setData({...data, newEmp:{...data.newEmp, sector:e.target.value}})} />
                            <button onClick={handleAddEmployee} className="w-full py-3 bg-brand-700 text-white font-bold rounded-lg hover:bg-brand-900">Salvar</button>
                        </div>
                    </Modal>

                    <Modal isOpen={modals.addInv} onClose={()=>toggleModal('addInv', false)} title="Novo EPI">
                        <div className="space-y-4">
                            <input className="w-full p-3 border rounded-lg outline-none focus:border-brand-500" placeholder="Nome" value={data.newInv.name} onChange={e=>setData({...data, newInv:{...data.newInv, name:e.target.value}})} />
                            <div className="flex gap-4"><input className="flex-1 p-3 border rounded-lg outline-none focus:border-brand-500" placeholder="CA" value={data.newInv.ca} onChange={e=>setData({...data, newInv:{...data.newInv, ca:e.target.value}})} /><input type="number" className="w-24 p-3 border rounded-lg outline-none focus:border-brand-500" placeholder="Qtd" value={data.newInv.quantity} onChange={e=>setData({...data, newInv:{...data.newInv, quantity:e.target.value}})} /></div>
                            <button onClick={handleAddInventory} className="w-full py-3 bg-brand-700 text-white font-bold rounded-lg hover:bg-brand-900">Cadastrar</button>
                        </div>
                    </Modal>

                    <Modal isOpen={modals.addStock} onClose={()=>toggleModal('addStock', false)} title="Adicionar Estoque">
                        <div className="space-y-4">
                            <p>Atual: <b>{data.stock.curr}</b></p>
                            <input type="number" autoFocus className="w-full p-3 border rounded-lg outline-none focus:border-brand-500 text-center text-xl font-bold" placeholder="+0" value={data.stock.add} onChange={e=>setData({...data, stock:{...data.stock, add:e.target.value}})} />
                            <button onClick={handleAddStock} className="w-full py-3 bg-emerald-600 text-white font-bold rounded-lg hover:bg-emerald-700">Confirmar</button>
                        </div>
                    </Modal>

                    <Modal isOpen={modals.delivery} onClose={()=>toggleModal('delivery', false)} title="Nova Entrega">
                        <div className="space-y-6">
                            <div><label className="text-xs font-bold text-slate-500 uppercase">Colaborador</label><SearchableSelect options={employees.map(e=>({value:e.id, label:e.name, main:e.name, sub:e.role}))} value={data.deliveryEmp} onChange={v=>setData(p=>({...p, deliveryEmp:v}))} placeholder="Buscar..." disabled={data.cart.length>0} /></div>
                            <div className="bg-slate-50 p-4 rounded-xl border border-slate-200 space-y-3">
                                <label className="text-xs font-bold text-slate-500 uppercase">Adicionar Item</label>
                                <div className="flex gap-3">
                                    <div className="flex-1"><SearchableSelect options={inventory.filter(i=>i.quantity>0).map(i=>({value:i.id, label:i.name, main:i.name, sub:`CA: ${i.ca} (${i.quantity})`}))} value={currentEpiSelection.id} onChange={v=>setCurrentEpiSelection(p=>({...p, id:v}))} placeholder="EPI..." /></div>
                                    <input type="number" min="1" className="w-16 p-2 rounded border outline-none text-center" placeholder="1" value={currentEpiSelection.qty} onChange={e=>setCurrentEpiSelection(p=>({...p, qty:e.target.value}))} />
                                </div>
                                <button onClick={addToCart} className="w-full py-2 bg-white border border-slate-300 text-slate-700 font-bold rounded hover:bg-slate-100">Adicionar</button>
                            </div>
                            {data.cart.length > 0 && (
                                <div className="space-y-4">
                                    <div className="max-h-40 overflow-y-auto border rounded-lg">{data.cart.map(i=><div key={i.id} className="p-3 border-b flex justify-between items-center bg-white"><div><p className="font-bold text-sm">{i.name}</p><p className="text-xs text-slate-500">Qtd: {i.qty}</p></div><button onClick={()=>setData(p=>({...p, cart:p.cart.filter(x=>x.id!==i.id)}))} className="text-red-400"><Icon name="MinusCircle"/></button></div>)}</div>
                                    <div className="grid grid-cols-2 gap-3"><button onClick={()=>processDelivery(null)} className="py-3 bg-slate-100 text-slate-600 font-bold rounded-lg hover:bg-slate-200">Depois</button><button onClick={()=>toggleModal('sign', true)} className="py-3 bg-brand-700 text-white font-bold rounded-lg hover:bg-brand-900">Assinar</button></div>
                                </div>
                            )}
                        </div>
                    </Modal>

                    <Modal isOpen={modals.sign} onClose={()=>toggleModal('sign', false)} title="Assinatura" fullScreen={true}>
                        <SignaturePad onSave={data.signPending ? signPendingDelivery : processDelivery} onCancel={()=>toggleModal('sign', false)} />
                    </Modal>

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
